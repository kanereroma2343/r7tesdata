<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Directory</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-foreground: #ffffff;
            --muted: #6b7280;
            --muted-foreground: #9ca3af;
            --card: #ffffff;
            --card-foreground: #000000;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #000033, #000066);
            color: var(--card-foreground);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 2rem;
            background: linear-gradient(135deg, var(--card) 0%, var(--muted) 100%);
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 4px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--muted-foreground);
            background-color: transparent;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background-color: #f3f4f6;
        }
        .back-button svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
        .card-content {
            padding: 1.5rem;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }
        .tab {
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--muted-foreground);
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.2s, border-color 0.2s, background-color 0.2s;
        }
        .tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            background-color: rgba(59, 130, 246, 0.1);
        }
        .tab-content {
            display: none;
            padding: 1.5rem 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tab-content.active {
            display: block;
            opacity: 1;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .info-item {
            display: flex;
            flex-direction: column;
        }
        .info-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--primary-foreground);
            text-shadow: 1px 1px 0px #000000;
            margin-bottom: 0.25rem;
        }
        .info-value {
            font-size: 0.875rem;
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loader svg {
            animation: spin 1s linear infinite;
            color: var(--primary);
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @media (max-width: 640px) {
            .tabs {
                flex-wrap: wrap;
            }
            .tab {
                flex: 1 0 50%;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div id="loader" class="loader">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="2" x2="12" y2="6"></line>
                <line x1="12" y1="18" x2="12" y2="22"></line>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <line x1="2" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="22" y2="12"></line>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
            </svg>
        </div>
    </div>
    <script>
        async function fetchTrainerData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch data.json');
                }
                return await response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                alert('Error fetching trainer data. Please try again later.');
                return null;
            }
        }

        function createInfoItem(label, value) {
            return `
                <div class="info-item">
                    <span class="info-label">${label}</span>
                    <span class="info-value">${value || 'N/A'}</span>
                </div>
            `;
        }

        function renderTrainerProfile(trainer) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="card-header">
                    <h1 class="card-title">${trainer.first_name} ${trainer.last_name}</h1>
                    <button class="back-button" onclick="window.history.back()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to List
                    </button>
                </div>
                <div class="card-content">
                    <div class="tabs">
                        <button class="tab active" data-tab="personal">Personal</button>
                        <button class="tab" data-tab="nc">NC</button>
                        <button class="tab" data-tab="tm">TM</button>
                        <button class="tab" data-tab="nttc">NTTC</button>
                    </div>
                    <div id="personal" class="tab-content active">
                        <div class="info-grid">
                            ${createInfoItem('Last Name', trainer.last_name)}
                            ${createInfoItem('First Name', trainer.first_name)}
                            ${createInfoItem('Middle Initial', trainer.middle_initial)}
                            ${createInfoItem('Extension', trainer.extension)}
                            ${createInfoItem('Birthday', trainer.birthday)}
                            ${createInfoItem('Sex', trainer.sex)}
                            ${createInfoItem('Address', trainer.address)}
                            ${createInfoItem('Training Institution', trainer.training_institution)}
                            ${createInfoItem('Type of Training Institution', trainer.type_training_institution)}
                            ${createInfoItem('Contact Number', trainer.contact_number)}
                            ${createInfoItem('Educational Attainment', trainer.educational_attainment)}
                            ${createInfoItem('Training Hours', trainer.training_hours)}
                            ${createInfoItem('Years of Experience', trainer.years_of_experience)}
                        </div>
                    </div>
                    <div id="nc" class="tab-content">
                        <div class="info-grid">
                            ${createInfoItem('NC Cert Number', trainer.nc_cert_number)}
                            ${createInfoItem('NC Date Issuance', trainer.nc_date_issuance)}
                            ${createInfoItem('NC Validity', trainer.nc_validity)}
                            ${createInfoItem('Sector', trainer.sector)}
                            ${createInfoItem('Qualification', trainer.qualification)}
                        </div>
                    </div>
                    <div id="tm" class="tab-content">
                        <div class="info-grid">
                            ${createInfoItem('TM Cert Number', trainer.tm_cert_number)}
                            ${createInfoItem('TM Date Issuance', trainer.tm_date_issuance)}
                            ${createInfoItem('TM Validity', trainer.tm_validity)}
                            ${createInfoItem('Assessor 1', trainer.assessor1)}
                            ${createInfoItem('Assessor 2', trainer.assessor2)}
                            ${createInfoItem('Assessor 3', trainer.assessor3)}
                        </div>
                    </div>
                    <div id="nttc" class="tab-content">
                        <div class="info-grid">
                            ${createInfoItem('NTTC Serial Number', trainer.nttc_serial_number)}
                            ${createInfoItem('NTTC Cert Number', trainer.nttc_cert_number)}
                            ${createInfoItem('NTTC Date Issuance', trainer.nttc_date_issuance)}
                            ${createInfoItem('NTTC Validity', trainer.nttc_validity)}
                        </div>
                    </div>
                </div>
            `;

            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        }

        async function initialize() {
            const loader = document.getElementById('loader');
            try {
                const trainersData = await fetchTrainerData();
                if (!trainersData) {
                    throw new Error('No trainer data available');
                }
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                if (id) {
                    const trainer = trainersData.find(t => t.id.toString() === id);
                    if (trainer) {
                        renderTrainerProfile(trainer);
                    } else {
                        throw new Error('Trainer not found');
                    }
                } else {
                    throw new Error('No trainer ID provided');
                }
            } catch (error) {
                console.error('Initialization failed:', error);
                document.getElementById('app').innerHTML = `
                    <div class="card-header">
                        <h1 class="card-title">Error</h1>
                    </div>
                    <div class="card-content">
                        <p>${error.message}</p>
                        <button class="back-button" onclick="window.history.back()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                            Go Back
                        </button>
                    </div>
                `;
            } finally {
                loader.style.display = 'none';
            }
        }

        initialize();
    </script>
</body>
</html>
