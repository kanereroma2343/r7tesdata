<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #nameList {
            list-style-type: none;
            padding: 0;
        }
        #nameList li {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #nameList li:hover {
            background-color: #f0f0f0;
        }
        #recordDetails {
            margin-top: 20px;
            display: none;
        }
        .record-item {
            margin-bottom: 10px;
        }
        .record-item strong {
            display: inline-block;
            width: 200px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Records</h1>
        <ul id="nameList"></ul>
        <div id="recordDetails"></div>
    </div>

    <script>
        // Fetch the data from data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const nameList = document.getElementById('nameList');
                const recordDetails = document.getElementById('recordDetails');

                // Populate the name list
                data.forEach((record, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${record.last_name}, ${record.first_name}`;
                    li.addEventListener('click', () => showRecord(record));
                    nameList.appendChild(li);
                });

                function showRecord(record) {
                    recordDetails.innerHTML = '';
                    recordDetails.style.display = 'block';

                    for (const [key, value] of Object.entries(record)) {
                        const div = document.createElement('div');
                        div.className = 'record-item';
                        div.innerHTML = `<strong>${key.replace(/_/g, ' ')}:</strong> ${value}`;
                        recordDetails.appendChild(div);
                    }
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
