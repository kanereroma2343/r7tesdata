<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Directory</title>
    <style>
        :root {
            --primary-color: #4da6ff;
            --secondary-color: #000066;
            --background-start: #000000;
            --background-end: #000033;
            --text-color: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            text-shadow: 0 0 10px rgba(77, 166, 255, 0.5);
        }
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            justify-content: center;
        }
        .tab-button {
            flex: 1;
            max-width: 200px;
            padding: 0.5rem;
            text-align: center;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tab-button.active {
            background-color: var(--primary-color);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .section {
            margin-top: 1rem;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .info-item {
            margin-bottom: 0.5rem;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trainer Directory</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="personal-info">Personal Information</button>
            <button class="tab-button" data-tab="nc-info">NC Information</button>
            <button class="tab-button" data-tab="tm-info">TM Information</button>
            <button class="tab-button" data-tab="nttc-info">NTTC Information</button>
        </div>
        <div class="tab-content active" id="personal-info">
            <div class="section">
                <h3>Personal Information</h3>
                <div class="grid">
                    <!-- Dynamic personal info fields -->
                </div>
            </div>
        </div>
        <div class="tab-content" id="nc-info">
            <div class="section">
                <h3>NC Information</h3>
                <div class="grid">
                    <!-- Dynamic NC info fields -->
                </div>
            </div>
        </div>
        <div class="tab-content" id="tm-info">
            <div class="section">
                <h3>TM Information</h3>
                <div class="grid">
                    <!-- Dynamic TM info fields -->
                </div>
            </div>
        </div>
        <div class="tab-content" id="nttc-info">
            <div class="section">
                <h3>NTTC Information</h3>
                <div class="grid">
                    <!-- Dynamic NTTC info fields -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and contents
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                // Add active class to the clicked button and corresponding content
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        // Function to create information items dynamically
        function createInfoItem(label, value) {
            return `<div class="info-item"><strong>${label}:</strong> ${value || 'N/A'}</div>`;
        }

        // Example of how dynamic data could populate tabs
        function displayProfile(trainer) {
            document.querySelector('#personal-info .grid').innerHTML = `
                ${createInfoItem('Last Name', trainer.last_name)}
                ${createInfoItem('First Name', trainer.first_name)}
                ${createInfoItem('Middle Initial', trainer.middle_initial)}
            `;
            document.querySelector('#nc-info .grid').innerHTML = `
                ${createInfoItem('NC Cert Number', trainer.nc_cert_number)}
                ${createInfoItem('NC Date Issuance', trainer.nc_date_issuance)}
            `;
            document.querySelector('#tm-info .grid').innerHTML = `
                ${createInfoItem('TM Cert Number', trainer.tm_cert_number)}
                ${createInfoItem('TM Date Issuance', trainer.tm_date_issuance)}
            `;
            document.querySelector('#nttc-info .grid').innerHTML = `
                ${createInfoItem('NTTC Serial Number', trainer.nttc_serial_number)}
                ${createInfoItem('NTTC Date Issuance', trainer.nttc_date_issuance)}
            `;
        }
    </script>
</body>
</html>
