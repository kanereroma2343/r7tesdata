<!-- Trigger Button in index.html -->
<button id="openModal">Open Record Details</button>

<!-- Modal Structure -->
<div id="recordModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Record Details</h2>
        <div class="field"><strong>Last Name:</strong> <span id="last-name"></span></div>
        <div class="field"><strong>First Name:</strong> <span id="first-name"></span></div>
        <div class="field"><strong>Middle Initial:</strong> <span id="middle-initial"></span></div>
        <div class="field"><strong>Extension:</strong> <span id="extension"></span></div>
        <div class="field"><strong>Sector:</strong> <span id="sector"></span></div>
        <div class="field"><strong>Qualification:</strong> <span id="qualification"></span></div>
        <div class="field"><strong>NC Certificate Number:</strong> <span id="nc-cert-number"></span></div>
        <div class="field"><strong>NC Date of Issuance:</strong> <span id="nc-date-issuance"></span></div>
        <div class="field"><strong>NC Validity:</strong> <span id="nc-validity"></span></div>
        <div class="field"><strong>TM Certificate Number:</strong> <span id="tm-cert-number"></span></div>
        <div class="field"><strong>TM Date of Issuance:</strong> <span id="tm-date-issuance"></span></div>
        <div class="field"><strong>TM Validity:</strong> <span id="tm-validity"></span></div>
        <div class="field"><strong>Assessors:</strong> <span id="assessors"></span></div>
        <div class="field"><strong>NTTC Serial Number:</strong> <span id="nttc-serial-number"></span></div>
        <div class="field"><strong>NTTC Certificate Number:</strong> <span id="nttc-cert-number"></span></div>
        <div class="field"><strong>NTTC Date of Issuance:</strong> <span id="nttc-date-issuance"></span></div>
        <div class="field"><strong>NTTC Validity:</strong> <span id="nttc-validity"></span></div>
    </div>
</div>

<style>
    /* Modal styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
        max-width: 600px;
        border-radius: 8px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    .field {
        margin-bottom: 10px;
    }
    strong {
        color: #333;
    }
</style>

<script>
    // Get the modal
    var modal = document.getElementById("recordModal");

    // Get the button that opens the modal
    var btn = document.getElementById("openModal");

    // Get the <span> element that closes the modal
    var span = document.getElementById("closeModal");

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
