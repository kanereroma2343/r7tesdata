<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            width: 80%;
            margin: auto;
        }
        .stat-card {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Statistics Overview</h1>
    <div id="statsContainer"></div>
    <div class="chart-container">
        <canvas id="provinceChart"></canvas>
        <canvas id="qualificationChart"></canvas>
        <canvas id="sectorChart"></canvas>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('data.json');
            const data = await response.json();
            return data;
        }

        function createChart(ctx, labels, data, title) {
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        async function displayStatistics() {
            const data = await fetchData();
            const provinceCounts = {};
            const qualificationCounts = {};
            const sectorCounts = {};

            data.entries.forEach(entry => {
                // Count entries by province
                provinceCounts[entry.province] = (provinceCounts[entry.province] || 0) + 1;

                // Count unique qualifications
                qualificationCounts[entry.qualification] = (qualificationCounts[entry.qualification] || 0) + 1;

                // Count entries by sector
                sectorCounts[entry.sector] = (sectorCounts[entry.sector] || 0) + 1;
            });

            // Display province counts
            for (const [province, count] of Object.entries(provinceCounts)) {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `<h2>Entries from ${province}</h2><p>${count}</p>`;
                document.getElementById('statsContainer').appendChild(statCard);
            }

            // Create charts
            createChart(document.getElementById('provinceChart').getContext('2d'), 
                         Object.keys(provinceCounts), 
                         Object.values(provinceCounts), 
                         'Entries by Province');

            createChart(document.getElementById('qualificationChart').getContext('2d'), 
                         Object.keys(qualificationCounts), 
                         Object.values(qualificationCounts), 
                         'Entries by Qualification');

            createChart(document.getElementById('sectorChart').getContext('2d'), 
                         Object.keys(sectorCounts), 
                         Object.values(sectorCounts), 
                         'Entries by Sector');
        }

        displayStatistics();
    </script>
</body>
</html>
