<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: #f1f8ff;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stat-card h2 {
            margin-top: 0;
            color: #3498db;
        }
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Statistics Dashboard</h1>
    
    <div class="stats-container" id="statsContainer"></div>
    
    <div class="chart-container">
        <canvas id="salesChart"></canvas>
    </div>
    
    <div class="chart-container">
        <canvas id="categoryChart"></canvas>
    </div>

    <script>
        // Fetch the JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Display essential statistics
                const statsContainer = document.getElementById('statsContainer');
                const essentialStats = [
                    { label: 'Total Sales', value: data.totalSales },
                    { label: 'Average Order Value', value: data.averageOrderValue.toFixed(2) },
                    { label: 'Total Customers', value: data.totalCustomers },
                    { label: 'Top Selling Product', value: data.topSellingProduct }
                ];

                essentialStats.forEach(stat => {
                    const statCard = document.createElement('div');
                    statCard.className = 'stat-card';
                    statCard.innerHTML = `
                        <h2>${stat.label}</h2>
                        <p>${stat.value}</p>
                    `;
                    statsContainer.appendChild(statCard);
                });

                // Create sales chart
                const salesCtx = document.getElementById('salesChart').getContext('2d');
                new Chart(salesCtx, {
                    type: 'line',
                    data: {
                        labels: data.monthlySales.map(item => item.month),
                        datasets: [{
                            label: 'Monthly Sales',
                            data: data.monthlySales.map(item => item.amount),
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Monthly Sales'
                            }
                        }
                    }
                });

                // Create category chart
                const categoryCtx = document.getElementById('categoryChart').getContext('2d');
                new Chart(categoryCtx, {
                    type: 'pie',
                    data: {
                        labels: data.salesByCategory.map(item => item.category),
                        datasets: [{
                            data: data.salesByCategory.map(item => item.sales),
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(54, 162, 235)',
                                'rgb(255, 205, 86)',
                                'rgb(75, 192, 192)',
                                'rgb(153, 102, 255)'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Sales by Category'
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
