<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON File</title>
    <script>
        function uploadFile(event) {
            event.preventDefault(); // Prevent the default form submission

            const fileInput = document.getElementById('jsonFile');
            const file = fileInput.files[0];

            if (file && file.type === 'application/json') {
                const formData = new FormData();
                formData.append('jsonFile', file);

                fetch('YOUR_SERVER_ENDPOINT_HERE', { // Replace with your server endpoint
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    alert(data); // Display the response from the server
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('Only JSON files are allowed.');
            }
        }
    </script>
</head>
<body>
    <h2>Upload JSON File</h2>
    <form onsubmit="uploadFile(event)">
        <label for="jsonFile">Choose your data.json file:</label>
        <input type="file" name="jsonFile" id="jsonFile" accept=".json" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
