<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON Converter</title>
    <link rel="icon" type="image/png" href="./icons/nttcmis.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000, #0066cc, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f8f8f8;
            border-color: #45a049;
        }

        .upload-area p {
            color: #666;
            margin-bottom: 1rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #45a049;
        }

        .progress-bar {
            background: #f0f0f0;
            border-radius: 20px;
            height: 10px;
            margin: 1rem 0;
            overflow: hidden;
            display: none;
        }

        .progress {
            background: #4CAF50;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        #status {
            margin-top: 1rem;
            text-align: center;
            color: #666;
        }

        /* Adding some responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .upload-area {
                padding: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Excel to JSON Converter</h2>
        <form id="uploadForm" onsubmit="return handleFormSubmit(event)">
            <div class="upload-area" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <p>Drag & Drop your Excel file here or</p>
                <input type="file" id="fileInput" name="excelFile" accept=".xlsx,.xls" required onchange="handleFileSelect(event)">
                <button type="button" class="btn">Choose File</button>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <button type="submit" class="btn">Convert to JSON</button>
        </form>
        <div id="status"></div>
    </div>
    <script>
        document.getElementById('dropZone').addEventListener('dragover', function(event) {
            event.preventDefault();
            event.stopPropagation();
            this.classList.add('dragging');
        });

        document.getElementById('dropZone').addEventListener('dragleave', function(event) {
            event.preventDefault();
            event.stopPropagation();
            this.classList.remove('dragging');
        });

        document.getElementById('dropZone').addEventListener('drop', function(event) {
            event.preventDefault();
            event.stopPropagation();
            this.classList.remove('dragging');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                handleFileSelect(event);
            }
        });

        function handleFileSelect(event) {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length > 0) {
                document.getElementById('status').innerText = `Selected file: ${fileInput.files[0].name}`;
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const status = document.getElementById('status');
            
            // Reset the progress bar
            progressBar.style.display = 'block';
            progress.style.width = '0%';
            status.innerText = 'Converting...';
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            // Create FormData and append file
            const formData = new FormData();
            formData.append('excelFile', file);
            
            // Simulate the progress while processing
            let progressValue = 0;
            const interval = setInterval(() => {
                progressValue += 10;
                progress.style.width = `${progressValue}%`;
                if (progressValue >= 100) {
                    clearInterval(interval);
                    
                    // Ask user if they want to update data.json
                    const shouldUpdate = confirm('Conversion complete! Would you like to update data.json with the converted data?');
                    
                    if (shouldUpdate) {
                        status.innerText = 'Updating data.json...';
                        fetch('/api/update-json', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            status.innerText = 'data.json has been updated successfully!';
                        })
                        .catch(error => {
                            console.error('Error details:', error);
                            status.innerText = 'Error updating data.json. Please check if the server is running and the endpoint exists.';
                        });
                    } else {
                        status.innerText = 'Conversion complete! (data.json was not updated)';
                    }
                }
            }, 300);
        }
    </script>
</body>
</html>
