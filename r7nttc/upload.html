<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .info-message {
            color: #ff6f61;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div>
        <h1>Upload JSON File</h1>
        <form action="r7nttc/upload" method="post" enctype="multipart/form-data">
            <label for="jsonFile">Choose a JSON file:</label>
            <input type="file" id="jsonFile" name="jsonFile" accept=".json" required>
            <div class="info-message" id="fileInfo"></div>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('jsonFile');
        const fileInfo = document.getElementById('fileInfo');

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                if (file.type !== 'application/json') {
                    fileInfo.textContent = 'Please select a valid JSON file.';
                } else {
                    fileInfo.textContent = '';
                }
            }
        });
    </script>
</body>
</html>
