<!DOCTYPE html>
<html>
<head>
    <title>Excel to JSON Converter</title>
    <link rel="icon" type="image/png" href="./icons/nttcmis.png">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.5/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000, #0066cc, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f8f8f8;
            border-color: #45a049;
        }

        .upload-area p {
            color: #666;
            margin-bottom: 1rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #45a049;
        }

        .progress-bar {
            background: #f0f0f0;
            border-radius: 20px;
            height: 10px;
            margin: 1rem 0;
            overflow: hidden;
            display: none;
        }

        .progress {
            background: #4CAF50;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        #status {
            margin-top: 1rem;
            text-align: center;
            color: #666;
        }

        /* Adding some responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .upload-area {
                padding: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        /* Add styles for file name display */
        .file-name {
            margin-top: 0.5rem;
            color: #4CAF50;
            font-size: 0.9rem;
            display: none;
        }

        /* Add styles for error state */
        .upload-area.error {
            border-color: #ff3333;
        }

        /* Add disabled state for button */
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Excel to JSON Converter</h2>
        <form id="uploadForm">
            <div class="upload-area" id="dropZone">
                <p>Drag & Drop your Excel file here or</p>
                <input type="file" id="fileInput" name="excelFile" accept=".xlsx,.xls" required>
                <button type="button" class="btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
                <div class="file-name" id="fileName"></div>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <button type="submit" class="btn" id="convertBtn" disabled>Convert to JSON</button>
        </form>
        <div id="status"></div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const statusDiv = document.getElementById('status');
        const uploadForm = document.getElementById('uploadForm');

        // Show file name when a file is selected
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                fileNameDisplay.textContent = `Selected File: ${file.name}`;
                fileNameDisplay.style.display = 'block';
                convertBtn.disabled = false; // Enable the convert button
            }
        });

        // Handle form submission
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                statusDiv.textContent = 'No file selected';
                statusDiv.style.color = 'red';
                return;
            }

            // Read the Excel file
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = e.target.result;
                const workbook = XLSX.read(data, { type: 'binary' });

                // Convert the first sheet to JSON
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                // Show the result in the status div
                statusDiv.textContent = 'Conversion successful!';
                statusDiv.style.color = 'green';

                // Log the JSON data (you can also send it to a server)
                console.log(jsonData);

                // Optionally, you can add code here to save the JSON file to the client's computer
            };

            reader.onerror = function(error) {
                statusDiv.textContent = 'Error reading the file';
                statusDiv.style.color = 'red';
            };

            // Start reading the file
            reader.readAsBinaryString(file);
        });
    </script>
</body>
</html>
