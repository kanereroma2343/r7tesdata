<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload data.json</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Upload data.json</h1>
        <form id="uploadForm" class="space-y-4" action="/upload" method="POST" enctype="multipart/form-data">
            <div>
                <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-2">Select data.json file:</label>
                <input type="file" id="fileInput" name="file" accept=".json" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Upload</button>
        </form>
        <div id="message" class="mt-4 text-center"></div>
    </div>
    <script src="upload.js"></script>
</body>
</html>
