<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTTCMIS</title>
    <link rel="icon" type="image/png" href="./icons/nttcmis.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="header-container">
    <div class="header-top">
        <img src="./icons/tlogo.png" alt="Left Logo" class="logo">
        <h1 class="header-title">NATIONAL TVET TRAINER'S CERTIFICATE RECORDS</h1>
        <img src="./icons/blogo.png" alt="Right Logo" class="logo">
    </div>
    <div class="button-container">
        <button onclick="window.location.href='index.html'" class="action-button">Home</button>
        <button onclick="window.location.href='upload.html'" class="action-button">Upload Data</button>
        <button onclick="window.location.href='convert.html'" class="action-button">Convert Excel</button>
        <button onclick="window.location.href='dfr.html'" class="action-button">Due For Renewal</button>
        <button onclick="window.location.href='statistics.html'" class="action-button">Statistics</button>
    </div>
</div>

<div class="container">
    <!-- New Entry Count Display -->
    <div id="entryCount" class="entry-count"></div>
    <!-- Date Subheader -->
    <div class="date-subheader">
        NTTC Holders that are Due for Renewal As of: <span id="currentDate"></span>
    </div>

    <!-- Search Input Field -->
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search records..." oninput="searchTable()">
            <button id="searchButton" onclick="searchTable()">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Province</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Extension</th>
                <th>Qualification</th>
                <th>Certificate Number</th>
                <th>Control Number</th>
                <th>Date Issuance</th>
                <th>Validity</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <!-- Data will be dynamically loaded here -->
        </tbody>
    </table>

    <div class="pagination">
        <span id="pagination"></span>
    </div>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 Certificate Records Management System</p>
        <div class="footer-links">
            <a href="./index.html"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-info-circle"></i> About</a>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </div>
</footer>

<script>
    const entriesPerPage = 200;
    let currentPage = 1;
    let filteredData = [];
    let originalData = [];

    async function loadData() {
        try {
            const response = await fetch('data.json'); // Make sure you have a proper data.json file
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            originalData = data;
            filteredData = originalData;
            renderTable();
        } catch (error) {
            console.error("Error loading data:", error);
        }
    }

    function renderTable() {
        const today = new Date();
        const threeMonthsFromNow = new Date();
        threeMonthsFromNow.setMonth(today.getMonth() + 3);

        // Filter the originalData to only include entries expiring within the next three months
        filteredData = originalData.filter(row => {
            const validityDate = new Date(row.nttc_validity);
            return validityDate >= today && validityDate <= threeMonthsFromNow;
        });

        const startIndex = (currentPage - 1) * entriesPerPage;
        const paginatedData = filteredData.slice(startIndex, startIndex + entriesPerPage);
        const tableBody = document.getElementById("data-table-body");

        tableBody.innerHTML = paginatedData.map(row => {
            const validityDate = new Date(row.nttc_validity);
            let validityColor = 'orange'; // Default to orange for entries about to expire

            return `
                <tr>
                    <td>${row.province || ''}</td>
                    <td>${row.last_name || ''}</td>
                    <td>${row.first_name || ''}</td>
                    <td>${row.middle_initial || ''}</td>
                    <td>${row.extension || ''}</td>
                    <td>${row.qualification || ''}</td>
                    <td>${row.nttc_cert_number || ''}</td>
                    <td>${row.nttc_serial_number || ''}</td>
                    <td>${formatDate(row.nttc_date_issuance)}</td>
                    <td style="color: ${validityColor}">${formatDate(row.nttc_validity)}</td>
                </tr>
            `;
        }).join("");

        renderPagination();
        document.getElementById("entryCount").textContent = `Total Entries: ${filteredData.length}`;
    }

    function renderPagination() {
        const totalPages = Math.ceil(filteredData.length / entriesPerPage);
        const pagination = document.getElementById("pagination");
        let paginationHTML = '';

        paginationHTML += `<a href="#" class="page-link ${currentPage === 1 ? 'disabled' : ''}" 
            onclick="setPage(${currentPage - 1})">Previous</a>`;

        for (let i = 1; i <= totalPages; i++) {
            paginationHTML += `<a href="#" class="page-link ${i === currentPage ? 'active' : ''}" 
                onclick="setPage(${i})">${i}</a>`;
        }

        paginationHTML += `<a href="#" class="page-link ${currentPage === totalPages ? 'disabled' : ''}" 
            onclick="setPage(${currentPage + 1})">Next</a>`;

        pagination.innerHTML = paginationHTML;
    }

    function setPage(page) {
        currentPage = page;
        renderTable();
    }

    function searchTable() {
        const searchTerm = document.getElementById("searchInput").value.toLowerCase();

        // Check if the search term is empty
        if (searchTerm.trim() === "") {
            filteredData = originalData; // Reset to original data if search term is empty
        } else {
            filteredData = originalData.filter(row =>
                row.last_name.toLowerCase().includes(searchTerm) ||
                row.first_name.toLowerCase().includes(searchTerm) ||
                row.middle_initial.toLowerCase().includes(searchTerm) ||
                row.province.toLowerCase().includes(searchTerm) ||
                row.qualification.toLowerCase().includes(searchTerm) ||
                row.nttc_cert_number.toLowerCase().includes(searchTerm) ||
                row.nttc_serial_number.toLowerCase().includes(searchTerm)
            );
        }

        currentPage = 1; 
        renderTable();
    }

    loadData();

    document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });

    function formatDate(dateString) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateString).toLocaleDateString('en-US', options);
    }
</script>

<style>
    .pagination {
        margin: 20px 0;
        text-align: center;
    }

    .page-link {
        padding: 8px 12px;
        margin: 0 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-decoration: none;
        color: #333;
    }

    .page-link.active {
        background-color: #007bff;
        color: #fff;
    }

    .page-link.disabled {
        pointer-events: none;
        color: #ccc;
    }

    .search-wrapper {
        position: relative;
        display: flex;
        flex-direction: row;
        align-items: center;
        background: #f8f9fa;
        border-radius: 50px;
        padding: 5px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .search-wrapper input {
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 50px;
        flex: 1;
        outline: none;
        color: #333;
        background: #fff;
    }

    .search-wrapper button {
        background-color: transparent;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
</style>

</body>
</html>
