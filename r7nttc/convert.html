<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, black, blue);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkblue;
        }

        pre {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            overflow: auto;
            max-height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Excel to JSON Converter</h1>
    <input type="file" id="upload" accept=".xlsx, .xls" />
    <button id="convert">Convert to JSON</button>
    <pre id="output"></pre>

    <script>
        function formatDate(excelDate) {
            // Excel dates start from January 1, 1900
            const date = new Date((excelDate - (excelDate >= 61 ? 1 : 0)) * 86400000 + Date.UTC(1899, 11, 30));
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        document.getElementById('convert').addEventListener('click', function() {
            const fileInput = document.getElementById('upload');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload an Excel file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                // Convert the sheet to JSON
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, range: 6 });
                const filteredData = jsonData.map(row => {
                    return {
                        last_name: row[3],
                        first_name: row[4],
                        middle_initial: row[5],
                        extension: row[6],
                        birthday: typeof row[7] === 'number' ? formatDate(row[7]) : row[7],
                        sex: row[8],
                        address: row[9],
                        training_institution: row[10],
                        type_training_institution: row[11],
                        contact_number: row[12],
                        educational_attainment: row[13],
                        training_hours: row[14],
                        years_of_experience: row[15],
                        sector: row[16],
                        qualification: row[17],
                        nc_cert_number: row[18],
                        nc_date_issuance: typeof row[19] === 'number' ? formatDate(row[19]) : row[19],
                        nc_validity: typeof row[20] === 'number' ? formatDate(row[20]) : row[20],
                        tm_cert_number: row[21],
                        tm_date_issuance: typeof row[22] === 'number' ? formatDate(row[22]) : row[22],
                        tm_validity: typeof row[23] === 'number' ? formatDate(row[23]) : row[23],
                        assessor1: row[24],
                        assessor2: typeof row[25] === 'number' ? formatDate(row[25]) : row[25],
                        assessor3: typeof row[26] === 'number' ? formatDate(row[26]) : row[26],
                        nttc_serial_number: row[27],
                        nttc_cert_number: row[28],
                        nttc_date_issuance: typeof row[29] === 'number' ? formatDate(row[29]) : row[29],
                        nttc_validity: typeof row[30] === 'number' ? formatDate(row[30]) : row[30]
                    };
                });

                // Output the JSON data
                const jsonOutput = JSON.stringify(filteredData, null, 2);
                document.getElementById('output').textContent = jsonOutput;

                // Create a download link for the JSON data
                const blob = new Blob([jsonOutput], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'data.json';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();  // Trigger the download
                document.body.removeChild(a); // Clean up the link element
                URL.revokeObjectURL(url); // Free the object URL
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
