<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Excel to JSON Converter</h1>
    <input type="file" id="upload" accept=".xlsx, .xls" />
    <button id="convert">Convert to JSON</button>
    <pre id="output"></pre>

    <script>
        function formatDate(excelDate) {
            // Excel dates start from January 1, 1900
            const date = new Date((excelDate - (excelDate >= 61 ? 1 : 0)) * 86400000 + Date.UTC(1899, 11, 30));
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        document.getElementById('convert').addEventListener('click', function() {
            const fileInput = document.getElementById('upload');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload an Excel file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                // Convert the sheet to JSON
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, range: 6 });
                const filteredData = jsonData.map(row => {
                    return {
                        D: row[3],
                        E: row[4],
                        F: row[5],
                        G: row[6],
                        H: typeof row[7] === 'number' ? formatDate(row[7]) : row[7],
                        I: row[8],
                        J: row[9],
                        K: row[10],
                        L: row[11],
                        M: row[12],
                        N: row[13],
                        O: row[14],
                        P: row[15],
                        Q: row[16],
                        R: row[17],
                        S: row[18],
                        T: row[19],
                        U: typeof row[20] === 'number' ? formatDate(row[20]) : row[20],
                        V: typeof row[21] === 'number' ? formatDate(row[21]) : row[21],
                        W: row[22],
                        X: typeof row[23] === 'number' ? formatDate(row[23]) : row[23],
                        Y: typeof row[24] === 'number' ? formatDate(row[24]) : row[24],
                        Z: row[25],
                        AA: row[26],
                        AB: row[27],
                        AC: row[28],
                        AD: row[29],
                        AE: typeof row[30] === 'number' ? formatDate(row[30]) : row[30]
                    };
                });

                // Output the JSON data
                document.getElementById('output').textContent = JSON.stringify(filteredData, null, 2);
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
