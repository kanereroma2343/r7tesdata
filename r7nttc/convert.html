<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Excel to JSON Converter</h1>
    <input type="file" id="upload" accept=".xlsx, .xls" />
    <button id="convert">Convert to JSON</button>
    <pre id="output"></pre>

    <script>
        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        document.getElementById('convert').addEventListener('click', function() {
            const fileInput = document.getElementById('upload');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload an Excel file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];

                // Convert the sheet to JSON
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, range: 6 }); // Start from row 7 (index 6)
                const filteredData = jsonData.map(row => {
                    return {
                        D: row[3] instanceof Date ? formatDate(row[3]) : row[3],
                        E: row[4] instanceof Date ? formatDate(row[4]) : row[4],
                        F: row[5] instanceof Date ? formatDate(row[5]) : row[5],
                        G: row[6] instanceof Date ? formatDate(row[6]) : row[6],
                        H: row[7] instanceof Date ? formatDate(row[7]) : row[7],
                        I: row[8] instanceof Date ? formatDate(row[8]) : row[8],
                        J: row[9] instanceof Date ? formatDate(row[9]) : row[9],
                        K: row[10] instanceof Date ? formatDate(row[10]) : row[10],
                        L: row[11] instanceof Date ? formatDate(row[11]) : row[11],
                        M: row[12] instanceof Date ? formatDate(row[12]) : row[12],
                        N: row[13] instanceof Date ? formatDate(row[13]) : row[13],
                        O: row[14] instanceof Date ? formatDate(row[14]) : row[14],
                        P: row[15] instanceof Date ? formatDate(row[15]) : row[15],
                        Q: row[16] instanceof Date ? formatDate(row[16]) : row[16],
                        R: row[17] instanceof Date ? formatDate(row[17]) : row[17],
                        S: row[18] instanceof Date ? formatDate(row[18]) : row[18],
                        T: row[19] instanceof Date ? formatDate(row[19]) : row[19],
                        U: row[20] instanceof Date ? formatDate(row[20]) : row[20],
                        V: row[21] instanceof Date ? formatDate(row[21]) : row[21],
                        W: row[22] instanceof Date ? formatDate(row[22]) : row[22],
                        X: row[23] instanceof Date ? formatDate(row[23]) : row[23],
                        Y: row[24] instanceof Date ? formatDate(row[24]) : row[24],
                        Z: row[25] instanceof Date ? formatDate(row[25]) : row[25],
                        AA: row[26] instanceof Date ? formatDate(row[26]) : row[26],
                        AB: row[27] instanceof Date ? formatDate(row[27]) : row[27],
                        AC: row[28] instanceof Date ? formatDate(row[28]) : row[28],
                        AD: row[29] instanceof Date ? formatDate(row[29]) : row[29],
                        AE: row[30] instanceof Date ? formatDate(row[30]) : row[30]
                    };
                });

                // Output the JSON data
                document.getElementById('output').textContent = JSON.stringify(filteredData, null, 2);
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
