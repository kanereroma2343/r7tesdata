    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #343a40;
            --label-color: #495057;
            --border-color: #ced4da;
            --input-background: #f8f9fa;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            padding: 24px;
            box-sizing: border-box;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--label-color);
            display: block;
        }

        input[type="text"],
        input[type="date"],
        select {
            font-size: 1rem;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-background);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        input[type="submit"] {
            font-size: 1rem;
            padding: 12px;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }

        input[type="submit"]:active {
            transform: scale(0.95);
        }

        @media (min-width: 768px) {
            .form-row {
                display: flex;
                gap: 20px;
            }

            .form-row .form-group {
                flex: 1;
            }
        }
    </style>
</head>

                        <option value="electrical">Electrical and Electronics</option>
                        <option value="furniture">Furniture and Fixtures</option>
                        <option value="garments">Garments and Textiles</option>
                        <option value="hvac">Heating, Ventilation, Airconditioning and Refrigeration</option>
                        <option value="health">Human Health / Health Care</option>
                        <option value="ict">Information and Communication Technology</option>
                        <option value="maritime">Maritime</option>
                        <option value="metals">Metals and Engineering</option>
                        <option value="processed_food">Processed Food & Beverages</option>
                        <option value="social_services">Social, Community Development and Other Services</option>
                        <option value="tourism">Tourism (Hotel and Restaurant)</option>
                        <option value="utilities">Utilities</option>
                        <option value="visual_arts">Visual Arts</option>
                        <option value="wholesale_retail">Wholesale and Retail Trading</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification</label>
                    <select id="qualification" name="qualification" required>
                        <option value="">Select qualification</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="nc_certificate_number">NC Certificate Number</label>
                <input type="text" id="nc_certificate_number" name="nc_certificate_number" placeholder="Enter NC certificate number" required maxlength="14">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nc_date_of_issuance">NC Date of Issuance</label>
                    <input type="date" id="nc_date_of_issuance" name="nc_date_of_issuance" required onchange="setNCValidity()">
                </div>
                <div class="form-group">
                    <label for="nc_validity">NC Validity</label>
                    <input type="date" id="nc_validity" name="nc_validity" required readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="tm_certificate_number">TM Certificate Number</label>

            </div>

                <div class="form-group">
                    <label for="tm_validity">TM Validity</label>
                    <input type="date" id="tm_validity" name="tm_validity" required readonly>
                </div>
            </div>

            <div class="form-group">

            </div>

            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

        function setNCValidity() {
            const issuanceDate = document.getElementById('nc_date_of_issuance').value;
            const validityInput = document.getElementById('nc_validity');

            if (issuanceDate) {
                const date = new Date(issuanceDate);
                date.setFullYear(date.getFullYear() + 5); // Add 5 years
                date.setDate(date.getDate() - 1); // Subtract 1 day
                validityInput.value = date.toISOString().split('T')[0]; // Set the value in YYYY-MM-DD format
            } else {
                validityInput.value = ''; // Clear the validity if issuance date is not set
