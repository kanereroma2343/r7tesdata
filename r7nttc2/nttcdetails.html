<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Answers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Preview Your Answers</h2>
        <div id="preview">
            <p><strong>Name:</strong> <span id="previewName"></span></p>
            <p><strong>Email:</strong> <span id="previewEmail"></span></p>
            <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
            <p><strong>Message:</strong> <span id="previewMessage"></span></p>
        </div>
        <button onclick="goBack()">Edit</button>
    </div>

    <script>
        // Function to parse query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                email: params.get('email'),
                phone: params.get('phone'),
                message: params.get('message')
            };
        }

        // Display form data on the preview page
        const data = getQueryParams();
        document.getElementById('previewName').textContent = data.name;
        document.getElementById('previewEmail').textContent = data.email;
        document.getElementById('previewPhone').textContent = data.phone;
        document.getElementById('previewMessage').textContent = data.message;

        // Function to go back to the form page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
