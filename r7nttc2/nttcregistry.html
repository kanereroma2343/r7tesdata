<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTTC Registry</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1 {
            color: #ff0000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body>
    <h1>NTTC Registry</h1>
    <div id="data-display"></div>

    <script>
        // Retrieve data from localStorage
        const data = JSON.parse(localStorage.getItem('nttcData'));

        // Check if data exists
        if (data) {
            const displayDiv = document.getElementById('data-display');
            let htmlContent = '<table><tr><th>Field</th><th>Value</th></tr>';

            // Loop through the data and create table rows
            for (const [key, value] of Object.entries(data)) {
                htmlContent += `<tr><td>${key.replace(/_/g, ' ').toUpperCase()}</td><td>${value}</td></tr>`;
            }

            htmlContent += '</table>';
            displayDiv.innerHTML = htmlContent;
        } else {
            document.getElementById('data-display').innerHTML = '<p>No data available.</p>';
        }
    </script>
</body>
</html>
