<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online NTTC Status System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #0000FF;
            --secondary-color: #00BFFF;
            --background-color: #000033;
            --text-color: #FFFFFF;
            --input-background: rgba(255, 255, 255, 0.1);
            --modal-background: #FFFFFF;
            --modal-text: #000033;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-color), var(--primary-color));
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            color: var(--secondary-color);
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--input-background);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--secondary-color);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 0.75rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .result h2 {
            margin: 0;
            color: var(--secondary-color);
        }

        .loader {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }

        .loader span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: bounce 1s infinite;
        }

        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: var(--modal-background);
            margin: 15% auto; 
            padding: 2rem;
            border: 1px solid #888;
            width: 90%; 
            max-width: 600px;
            border-radius: 20px;
            color: var(--modal-text);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .modal-slide {
            display: none; 
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .slide-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            input, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online NTTC Status System</h1>
        <form id="nttcForm" aria-labelledby="Online NTTC Status System">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">

            <label for="extension">Extension:</label>
            <input type="text" id="extension" name="extension" placeholder="Enter name extension (if any)">

            <label for="middleInitial">Middle Initial:</label>
            <input type="text" id="middleInitial" name="middleInitial" maxlength="1" placeholder="Enter middle initial">

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <button type="submit" aria-label="Submit form">Check Status</button>
        </form>

        <div class="loader" id="loader">
            <span></span><span></span><span></span>
        </div>

        <div class="result" id="result" style="display: none;"></div>
    </div>

    <!-- Modal Structure -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>NTTC Status</h2>
            <div class="modal-slides" id="modalSlides"></div>
            <button id="prevSlide" class="slide-button">❮</button>
            <button id="nextSlide" class="slide-button">❯</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('nttcForm');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show loader
            loader.style.display = 'block';
            resultDiv.style.display = 'none';

            const lastName = document.getElementById('lastName').value.trim().toUpperCase();
            const dateOfBirth = new Date(document.getElementById('dateOfBirth').value).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            console.log('Searching for:', { lastName, dateOfBirth });

            try {
                const response = await fetch('/r7nttc/data.json');
                if (!response.ok) throw new Error(`Failed to fetch data. Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                console.log('Fetched data:', data);

                const results = data.filter(entry =>
                    entry.last_name.toUpperCase() === lastName &&
                    entry.birthday === dateOfBirth
                );

                if (results.length > 0) {
                    showModal(results);
                } else {
                    resultDiv.innerHTML = '<p>No matching records found.</p>';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            } finally {
                loader.style.display = 'none';
            }
        });

        function showModal(results) {
            const modalSlides = document.getElementById('modalSlides');
            modalSlides.innerHTML = ''; // Clear previous results

            results.forEach(result => {
                // Determine status based on validity
                const validityDate = new Date(result.nttc_validity);
                const currentDate = new Date();
                const threeMonthsFromNow = new Date();
                threeMonthsFromNow.setMonth(currentDate.getMonth() + 3);

                let statusText = 'Active';
                let statusColor = 'green';

                if (validityDate < currentDate) {
                    statusText = 'Expired';
                    statusColor = 'red';
                } else if (validityDate <= threeMonthsFromNow) {
                    statusText = 'Expiring Soon';
                    statusColor = 'orange';
                }

                modalSlides.innerHTML += `
                    <div class="modal-slide">
                        <p><strong>Last Name:</strong> ${result.last_name}</p>
                        <p><strong>First Name:</strong> ${result.first_name}</p>
                        <p><strong>Middle Name:</strong> ${result.middle_initial || ''}</p>
                        <p><strong>Extension:</strong> ${result.extension || 'N/A'}</p>
                        <p><strong>Qualification:</strong> ${result.qualification}</p>
                        <p><strong>Certificate Number:</strong> ${result.nttc_cert_number || 'N/A'}</p>
                        <p><strong>Control Number:</strong> ${result.nttc_serial_number || 'N/A'}</p>
                        <p><strong>Date Issuance:</strong> ${result.nttc_date_issuance || 'N/A'}</p>
                        <p><strong>Validity:</strong> ${result.nttc_validity || 'N/A'}</p>
                        <p style="color: ${statusColor};"><strong>Status:</strong> ${statusText}</p>
                    </div>`;
            });

            // Show the modal
            document.getElementById('resultModal').style.display = 'block';
            currentSlide = 0;
            showSlide(currentSlide);
        }

        // Modal slide functionality
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.modal-slide');
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? 'block' : 'none';
            });
        }

        document.getElementById('prevSlide').onclick = function() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        };

        document.getElementById('nextSlide').onclick = function() {
            const slides = document.querySelectorAll('.modal-slide');
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        };

        document.getElementById('closeModal').onclick = function() {
            document.getElementById('resultModal').style.display = 'none';
        };

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('resultModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
