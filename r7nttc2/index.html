<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online NTTC Status System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #0000FF);
            color: white;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
        }
        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 0.75rem;
            background-color: #0000FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0000CC;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .result h2 {
            margin: 0;
            color: #0000FF;
        }
        .result p {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online NTTC Status System</h1>
        <form id="nttcForm">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">

            <label for="extension">Extension:</label>
            <input type="text" id="extension" name="extension" placeholder="Enter name extension (if any)">

            <label for="middleInitial">Middle Initial:</label>
            <input type="text" id="middleInitial" name="middleInitial" maxlength="1" placeholder="Enter middle initial">

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <button type="submit">Check Status</button>
        </form>
    </div>

    <div class="result" id="result" style="display: none;"></div>

    <script>
        document.getElementById('nttcForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const lastName = document.getElementById('lastName').value.toUpperCase();
            const firstName = document.getElementById('firstName').value.toUpperCase();
            const firstNameParts = firstName.split(' ');
            const middleInitial = document.getElementById('middleInitial').value.toUpperCase();
            const dateOfBirth = new Date(document.getElementById('dateOfBirth').value).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

            console.log('Last Name:', lastName);
            console.log('First Name:', firstName);
            console.log('Middle Initial:', middleInitial);
            console.log('Date of Birth:', dateOfBirth);

            fetch('../r7nttc/data.json')
                .then(response => response.json())
                .then(data => {
                    const results = data.filter(entry => 
                        entry.last_name === lastName && 
                        firstNameParts.every(part => entry.first_name.includes(part)) && 
                        (middleInitial === '' || entry.middle_initial === middleInitial) && 
                        entry.birthday === dateOfBirth
                    );

                    const resultDiv = document.getElementById('result');
                    if (results.length > 0) {
                        resultDiv.innerHTML = `<h2>NTTC Status</h2>`;
                        results.forEach(result => {
                            resultDiv.innerHTML += `
                                <div class="result-item">
                                    <p><strong>Name:</strong> ${result.first_name} ${result.middle_initial} ${result.last_name}</p>
                                    <p><strong>Birthday:</strong> ${result.birthday}</p>
                                    <p><strong>Address:</strong> ${result.address}</p>
                                    <p><strong>Qualification:</strong> ${result.qualification}</p>
                                    <p><strong>Contact Number:</strong> ${result.contact_number}</p>
                                    <p><strong>Training Institution:</strong> ${result.training_institution}</p>
                                    <p><strong>Years of Experience:</strong> ${result.years_of_experience}</p>
                                    <hr>
                                </div>
                            `;
                        });
                        resultDiv.style.display = 'block';
                    } else {
                        resultDiv.innerHTML = '<p>No matching records found.</p>';
                        resultDiv.style.display = 'block';
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
