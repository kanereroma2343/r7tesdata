<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online NTTC Status System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #0000FF);
            color: white;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
        }
        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 0.75rem;
            background-color: #0000FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0000CC;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .loader span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: white;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        .loader span:nth-child(2) { animation-delay: 0.2s; }
        .loader span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            margin: auto;
            position: relative;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            color: #333;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #666;
            background: none;
            border: none;
            cursor: pointer;
        }
        .close:hover { color: #ff4d4d; }
        .modal-slide { margin-bottom: 1rem; }
        .status { font-weight: bold; }
        .status.active { color: green; }
        .status.expired { color: red; }
        .status.expiring { color: orange; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TESDA Region VII NTTC Status</h1>
        <form id="nttcForm">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
            <label for="extension">Extension:</label>
            <input type="text" id="extension" name="extension" placeholder="Enter name extension (if any)">
            <label for="middleInitial">Middle Initial:</label>
            <input type="text" id="middleInitial" name="middleInitial" maxlength="1" placeholder="Enter middle initial">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            <button type="submit">Check Status</button>
        </form>
        <div class="loader" id="loader">
            <span></span><span></span><span></span>
        </div>
    </div>
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <button class="close" id="closeModal">&times;</button>
            <h2>Search Results</h2>
            <div id="modalSlides"></div>
        </div>
    </div>
    <script>
        const form = document.getElementById('nttcForm');
        const loader = document.getElementById('loader');
        const modal = document.getElementById('resultModal');
        const closeModal = document.getElementById('closeModal');
        const modalSlides = document.getElementById('modalSlides');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loader.style.display = 'block';

            const lastName = document.getElementById('lastName').value.trim().toUpperCase();
            const firstName = document.getElementById('firstName').value.trim().toUpperCase();
            const middleInitial = document.getElementById('middleInitial').value.trim().toUpperCase();
            const dateOfBirth = document.getElementById('dateOfBirth').value;

            try {
                const response = await fetch('/r7nttc/data.json');
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();

                const results = data.filter(item =>
                    item.last_name.toUpperCase() === lastName &&
                    item.first_name.toUpperCase().includes(firstName) &&
                    (!middleInitial || item.middle_initial.toUpperCase() === middleInitial) &&
                    item.birthday === dateOfBirth
                );

                loader.style.display = 'none';
                modalSlides.innerHTML = results.map(item => `
                    <div class="modal-slide">
                        <p><strong>Name:</strong> ${item.first_name} ${item.last_name}</p>
                        <p><strong>Certificate:</strong> ${item.nttc_cert_number || 'N/A'}</p>
                        <p class="status ${getStatus(item.nttc_validity).class}"><strong>Status:</strong> ${getStatus(item.nttc_validity).text}</p>
                    </div>`).join('');

                if (!results.length) {
                    modalSlides.innerHTML = '<p>No records found.</p>';
                }
                modal.style.display = 'block';
            } catch (error) {
                loader.style.display = 'none';
                alert('Error fetching data');
            }
        });

        closeModal.addEventListener('click', () => modal.style.display = 'none');

        function getStatus(validityDate) {
            const date = new Date(validityDate);
            const now = new Date();
            const soon = new Date();
            soon.setMonth(now.getMonth() + 3);

            if (date < now) return { text: 'Expired', class: 'expired' };
            if (date <= soon) return { text: 'Expiring Soon', class: 'expiring' };
            return { text: 'Active', class: 'active' };
        }
    </script>
</body>
</html>
