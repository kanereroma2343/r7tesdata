<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online NTTC Status System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #0000FF);
            color: white;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
        }
        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 0.75rem;
            background-color: #0000FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0000CC;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .result h2 {
            margin: 0;
            color: #0000FF;
        }
        .result p {
            color: white;
        }
        .loader {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }
        .loader span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: white;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online NTTC Status System</h1>
        <form id="nttcForm" aria-labelledby="Online NTTC Status System">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">

            <label for="extension">Extension:</label>
            <input type="text" id="extension" name="extension" placeholder="Enter name extension (if any)">

            <label for="middleInitial">Middle Initial:</label>
            <input type="text" id="middleInitial" name="middleInitial" maxlength="1" placeholder="Enter middle initial">

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <button type="submit" aria-label="Submit form">Check Status</button>
        </form>

        <div class="loader" id="loader">
            <span></span><span></span><span></span>
        </div>

        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('nttcForm');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show loader
            loader.style.display = 'block';
            resultDiv.style.display = 'none';

            const lastName = document.getElementById('lastName').value.trim().toUpperCase();
            const firstName = document.getElementById('firstName').value.trim().toUpperCase();
            const middleInitial = document.getElementById('middleInitial').value.trim().toUpperCase();
            const dateOfBirth = new Date(document.getElementById('dateOfBirth').value).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            console.log('Searching for:', { lastName, firstName, middleInitial, dateOfBirth });

            try {
                const response = await fetch('/r7nttc/data.json');
                if (!response.ok) throw new Error(`Failed to fetch data. Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                console.log('Fetched data:', data);

                const results = data.filter(entry =>
                    entry.last_name.toUpperCase() === lastName &&
                    entry.first_name.toUpperCase().includes(firstName) &&
                    (middleInitial === '' || entry.middle_initial.toUpperCase() === middleInitial) &&
                    entry.birthday === dateOfBirth
                );

                if (results.length > 0) {
                    resultDiv.innerHTML = `<h2>NTTC Status</h2>`;
                    results.forEach(result => {
                        resultDiv.innerHTML += `
                            <div class="result-item">
                                <p><strong>Name:</strong> ${result.first_name} ${result.middle_initial || ''} ${result.last_name}</p>
                                <p><strong>Birthday:</strong> ${result.birthday}</p>
                                <p><strong>Qualification:</strong> ${result.qualification}</p>
                                <p><strong>Contact Number:</strong> ${result.contact_number}</p>
                                <p><strong>Training Institution:</strong> ${result.training_institution}</p>
                                <p><strong>Years of Experience:</strong> ${result.years_of_experience}</p>
                                <hr>
                            </div>`;
                    });
                } else {
                    resultDiv.innerHTML = '<p>No matching records found.</p>';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            } finally {
                loader.style.display = 'none';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
