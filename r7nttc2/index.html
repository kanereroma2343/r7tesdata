<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/icons/t7logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online NTTC Status System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #0000FF);
            color: white;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
        }
        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 0.75rem;
            background-color: #0000FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0000CC;
            transform: scale(1.05);
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .result h2 {
            margin: 0;
            color: #0000FF;
        }
        .result p {
            color: white;
        }
        .loader {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }
        .loader span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: white;
            border-radius: 50%;
            animation: bounce 0.6s infinite;
        }
        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
       /* Modal Styles */
/* Modal Container */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    inset: 0; /* shorthand for top, right, bottom, left */
    background: rgba(0, 0, 0, 0.8);
    animation: fadeIn 0.5s ease-in-out, slideIn 0.5s ease-in-out;
    overflow: hidden;
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* New Slide-in Animation */
@keyframes slideIn {
    from {
        transform: translateY(-50px); /* Slide from above */
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Modal Content */
.modal-content {
    background: linear-gradient(135deg, #0000FF, #4c4cff, #ffffff);
    margin: 0;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    border-radius: 12px;
    color: white;
    text-align: left;
    font-family: 'Arial', sans-serif;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-shadow: 
        -1px -1px 0 #000,  
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000; /* Black stroke effect */
    border: 2px solid #ffffff; /* Added border for emphasis */
}

/* New Section Styles */
.modal-section {
    background-color: rgba(255, 255, 255, 0.1); /* Light background for sections */
    padding: 10px;
    margin: 10px 0; /* Space between sections */
    border-radius: 8px; /* Rounded corners for sections */
}

/* Status Text */
.modal-status {
    font-weight: bold;
    font-size: 1.1rem; /* Slightly larger font for status */
    padding: 5px;
    border-radius: 4px;
}

/* Close Button */
.close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
    transition: color 0.3s ease;
}

.close:hover {
    color: #ff4c4c;
}

/* Action Buttons */
.slide-button {
    background: linear-gradient(135deg, #0000FF, #4c4cff);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 16px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

.slide-button:hover {
    background: #0000CC;
    transform: scale(1.05);
}

/* Responsiveness */
@media (max-width: 600px) {
    .modal-content {
        width: 95%;
        margin: 15% auto;
        padding: 16px;
    }

    .close {
        font-size: 18px;
    }

    .slide-button {
        padding: 8px 12px;
        font-size: 14px;
    }

    .container {
        padding: 1rem;
    }

    h1 {
        font-size: 1.5rem;
    }

    input, button {
        font-size: 1rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/t7logo.png" alt="Logo" style="max-width: 45%; height: auto; display: block; margin: 0 auto;">
        <h1>TESDA Region VII Online NTTC Status System</h1>
        <form id="nttcForm" aria-labelledby="Online NTTC Status System">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">

            <label for="extension">Extension:</label>
            <input type="text" id="extension" name="extension" placeholder="Enter name extension (if any)">

            <label for="middleInitial">Middle Initial:</label>
            <input type="text" id="middleInitial" name="middleInitial" maxlength="1" placeholder="Enter middle initial">

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <button type="submit" aria-label="Submit form">Check Status</button>
        </form>

        <div class="loader" id="loader">
            <span></span><span></span><span></span>
        </div>

        <div class="result" id="result" style="display: none;" aria-live="polite"></div>
    </div>

    <!-- Modal Structure -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>NTTC Status</h2>
            <div class="modal-slides" id="modalSlides"></div>
            <button id="prevSlide" class="slide-button">❮</button>
            <button id="nextSlide" class="slide-button">❯</button>
        </div>
    </div>

    <script>
       const form = document.getElementById('nttcForm');
const loader = document.getElementById('loader');
const resultDiv = document.getElementById('result');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Show loader
    loader.style.display = 'block';
    resultDiv.style.display = 'none';

    const lastName = document.getElementById('lastName').value.trim().toUpperCase();
    const firstName = document.getElementById('firstName').value.trim().toUpperCase();
    const extension = document.getElementById('extension').value.trim().toUpperCase();
    const middleInitial = document.getElementById('middleInitial').value.trim().toUpperCase();
    const dobInput = document.getElementById('dateOfBirth').value.trim();

    console.log('Searching for:', { lastName, firstName, extension, middleInitial, dobInput });

    try {
        const response = await fetch('/r7nttc/data.json');
        if (!response.ok) throw new Error(`Failed to fetch data. Status: ${response.status} ${response.statusText}`);

        const data = await response.json();
        console.log('Fetched data:', data);

        const parsedDOB = parseDate(dobInput);
        if (!parsedDOB) {
            resultDiv.innerHTML = '<p>Invalid date format. Please use "MM/DD/YYYY".</p>';
            resultDiv.style.display = 'block';
            return;
        }

        const results = data.filter(entry =>
            entry.last_name.toUpperCase() === lastName &&
            entry.first_name.toUpperCase() === firstName &&
            (!extension || entry.extension?.toUpperCase() === extension) &&
            (!middleInitial || entry.middle_initial?.toUpperCase() === middleInitial) &&
            entry.birthday === formatDate(parsedDOB)
        );

        if (results.length > 0) {
            showModal(results);
        } else {
            resultDiv.innerHTML = '<p>No matching records found.</p>';
            resultDiv.style.display = 'block';
        }
    } catch (error) {
        console.error('Fetch error:', error);
        resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
        resultDiv.style.display = 'block';
    } finally {
        loader.style.display = 'none';
    }
});

function parseDate(input) {
    const [month, day, year] = input.split('/').map(part => parseInt(part, 10));
    if (!month || !day || !year) return null;
    return new Date(year, month - 1, day);
}

function formatDate(date) {
    return `${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')}/${date.getFullYear()}`;
}

function showModal(results) {
    const modal = document.getElementById('resultModal');
    const modalSlides = document.getElementById('modalSlides');
    modalSlides.innerHTML = ''; // Clear previous results

    results.forEach(result => {
        const validityDate = new Date(result.nttc_validity);
        const currentDate = new Date();
        const status = validityDate >= currentDate ? 'VALID' : 'EXPIRED';
        const slide = document.createElement('div');
        slide.classList.add('modal-section');
        slide.innerHTML = `
            <p><strong>NTTC No:</strong> ${result.nttc_number}</p>
            <p><strong>Name:</strong> ${result.first_name} ${result.middle_initial || ''} ${result.last_name} ${result.extension || ''}</p>
            <p><strong>Birthday:</strong> ${result.birthday}</p>
            <p><strong>Status:</strong> <span class="modal-status" style="color:${status === 'VALID' ? 'green' : 'red'};">${status}</span></p>
        `;
        modalSlides.appendChild(slide);
    });

    modal.style.display = 'block';

    const closeModal = document.getElementById('closeModal');
    closeModal.onclick = () => {
        modal.style.display = 'none';
    };
}


        // Close modal with the escape key
        window.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.getElementById('resultModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
