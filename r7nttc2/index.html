<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online NTTC Status System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #0000FF;
            --secondary-color: #00BFFF;
            --background-color: #000033;
            --text-color: #FFFFFF;
            --input-background: rgba(255, 255, 255, 0.1);
            --modal-background: #FFFFFF;
            --modal-text: #000033;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-color), var(--primary-color));
            color: var(--text-color);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--input-background);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--secondary-color);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 0.75rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loader {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }

        .loader span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: bounce 1s infinite;
        }

        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background-color: var(--modal-background);
            margin: 15% auto; 
            padding: 2rem;
            border: 1px solid #888;
            width: 90%; 
            max-width: 600px;
            border-radius: 20px;
            color: var(--modal-text);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .modal-slide {
            display: none; 
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .slide-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            input, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- The rest of the HTML remains the same -->
    <div class="container">
        <h1>Online NTTC Status System</h1>
        <form id="nttcForm" aria-labelledby="Online NTTC Status System">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">

            <label for="extension">Extension:</label>
            <input type="text" id="extension" name="extension" placeholder="Enter name extension (if any)">

            <label for="middleInitial">Middle Initial:</label>
            <input type="text" id="middleInitial" name="middleInitial" maxlength="1" placeholder="Enter middle initial">

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <button type="submit" aria-label="Submit form">Check Status</button>
        </form>

        <div class="loader" id="loader">
            <span></span><span></span><span></span>
        </div>

        <div class="result" id="result" style="display: none;"></div>
    </div>

    <!-- Modal Structure -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>NTTC Status</h2>
            <div class="modal-slides" id="modalSlides"></div>
            <button id="prevSlide" class="slide-button">❮</button>
            <button id="nextSlide" class="slide-button">❯</button>
        </div>
    </div>

    <script>
        // The JavaScript remains the same, but we'll add some animation triggers

        const form = document.getElementById('nttcForm');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        const modal = document.getElementById('resultModal');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show loader with animation
            loader.style.display = 'block';
            resultDiv.style.display = 'none';
            resultDiv.classList.remove('show');

            // ... rest of the form submission logic ...

            // Show result with animation
            resultDiv.classList.add('show');
        });

        function showModal(results) {
            // ... existing modal population logic ...

            // Show the modal with animation
            modal.style.display = 'block';
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);

            currentSlide = 0;
            showSlide(currentSlide);
        }

        document.getElementById('closeModal').onclick = function() {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        };

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            }
        };

        // ... rest of the JavaScript remains the same ...
    </script>
</body>
</html>
