<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/icons/t7logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online NTTC Status System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #0000FF);
            color: white;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
        }
        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 0.75rem;
            background-color: #0000FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0000CC;
            transform: scale(1.05);
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .result h2 {
            margin: 0;
            color: #0000FF;
        }
        .result p {
            color: white;
        }
        .loader {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }
        .loader span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: white;
            border-radius: 50%;
            animation: bounce 0.6s infinite;
        }
        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .modal-content {
            background: linear-gradient(135deg, #0000FF, #4c4cff, #ffffff);
            margin: auto;
            padding: 20px;
            max-width: 400px;
            border-radius: 12px;
            color: white;
            text-align: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        .close:hover {
            color: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/t7logo.png" alt="Logo" style="max-width: 45%; height: auto; display: block; margin: 0 auto;">
        <h1>TESDA Region VII Online NTTC Status System</h1>
        <form id="nttcForm">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            <button type="submit">Check Status</button>
        </form>
        <div class="loader" id="loader">
            <span></span><span></span><span></span>
        </div>
        <div class="result" id="result" style="display: none;"></div>
    </div>
    <script>
        document.getElementById('nttcForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');
            const lastName = document.getElementById('lastName').value.trim().toUpperCase();
            const firstName = document.getElementById('firstName').value.trim().toUpperCase();
            const dateOfBirth = document.getElementById('dateOfBirth').value.trim();
            loader.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/r7nttc/data.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                const results = data.filter(
                    entry =>
                        entry.last_name.toUpperCase() === lastName &&
                        entry.first_name.toUpperCase() === firstName &&
                        entry.birthday === dateOfBirth
                );
                if (results.length > 0) {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `<h2>Record Found</h2><p>${JSON.stringify(results[0])}</p>`;
                } else {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = '<p>No matching records found.</p>';
                }
            } catch (error) {
                console.error(error);
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
