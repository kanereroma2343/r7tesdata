<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online NTTC Status System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #0000FF);
            color: white;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
        }
        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 0.75rem;
            background-color: #0000FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0000CC;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .result h2 {
            margin: 0;
            color: #0000FF;
        }
        .result p {
            color: white;
        }
        .loader {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }
        .loader span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: white;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
     /* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
    animation: fade-in 0.5s ease-out;
}

/* Modal Content */
.modal-content {
    background: linear-gradient(135deg, #ffffff, #f4f4f4);
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    position: relative;
    padding: 30px;
    border: none;
    width: 90%;
    max-width: 500px;
    border-radius: 10px;
    color: #333;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    animation: slide-in 0.6s ease-out;
}

/* Close Button */
.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    font-weight: bold;
    color: #666;
    background: none;
    border: none;
    cursor: pointer;
    transition: color 0.3s ease;
}

.close:hover {
    color: #ff4d4d;
}

/* Buttons */
.slide-button {
    background: linear-gradient(90deg, #007bff, #0056b3);
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s ease-in-out;
    margin: 10px 5px;
}

.slide-button:hover {
    background: linear-gradient(90deg, #0056b3, #003d80);
}

/* Fade-in Animation */
@keyframes fade-in {
    from {
        background-color: rgba(0, 0, 0, 0);
    }
    to {
        background-color: rgba(0, 0, 0, 0.8);
    }
}

/* Slide-in Animation */
@keyframes slide-in {
    from {
        transform: translateY(-50%) translateY(30%);
        opacity: 0;
    }
    to {
        transform: translateY(-50%) translateY(0%);
        opacity: 1;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/t7logo.png" alt="Logo" style="max-width: 100%; height: auto; margin-bottom: 1rem;">
        <h1>TESDA Region VII - Online NTTC Status System</h1>
        <form id="nttcForm" aria-labelledby="Online NTTC Status System">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">

            <label for="extension">Extension:</label>
            <input type="text" id="extension" name="extension" placeholder="Enter name extension (if any)">

            <label for="middleInitial">Middle Initial:</label>
            <input type="text" id="middleInitial" name="middleInitial" maxlength="1" placeholder="Enter middle initial">

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <button type="submit" aria-label="Submit form">Check Status</button>
        </form>

        <div class="loader" id="loader">
            <span></span><span></span><span></span>
        </div>

        <div class="result" id="result" style="display: none;"></div>
    </div>

    <!-- Modal Structure -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>NTTC Status</h2>
            <div class="modal-slides" id="modalSlides"></div>
            <button id="prevSlide" class="slide-button">❮</button>
            <button id="nextSlide" class="slide-button">❯</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('nttcForm');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Show loader
            loader.style.display = 'block';
            resultDiv.style.display = 'none';

            const lastName = document.getElementById('lastName').value.trim().toUpperCase();
            const dateOfBirth = new Date(document.getElementById('dateOfBirth').value).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            console.log('Searching for:', { lastName, dateOfBirth });

            try {
                const response = await fetch('/r7nttc/data.json');
                if (!response.ok) throw new Error(`Failed to fetch data. Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                console.log('Fetched data:', data);

                const results = data.filter(entry =>
                    entry.last_name.toUpperCase() === lastName &&
                    entry.birthday === dateOfBirth
                );

                if (results.length > 0) {
                    showModal(results);
                } else {
                    resultDiv.innerHTML = '<p>No matching records found.</p>';
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            } finally {
                loader.style.display = 'none';
            }
        });

        function showModal(results) {
            const modalSlides = document.getElementById('modalSlides');
            modalSlides.innerHTML = ''; // Clear previous results

            results.forEach(result => {
                // Determine status based on validity
                const validityDate = new Date(result.nttc_validity);
                const currentDate = new Date();
                const threeMonthsFromNow = new Date();
                threeMonthsFromNow.setMonth(currentDate.getMonth() + 3);

                let statusText = 'Active';
                let statusColor = 'green';

                if (validityDate < currentDate) {
                    statusText = 'Expired';
                    statusColor = 'red';
                } else if (validityDate <= threeMonthsFromNow) {
                    statusText = 'Expiring Soon';
                    statusColor = 'orange';
                }

                modalSlides.innerHTML += `
                    <div class="modal-slide">
                        <p><strong>Last Name:</strong> ${result.last_name}</p>
                        <p><strong>First Name:</strong> ${result.first_name}</p>
                        <p><strong>Middle Name:</strong> ${result.middle_initial || ''}</p>
                        <p><strong>Extension:</strong> ${result.extension || 'N/A'}</p>
                        <p><strong>Qualification:</strong> ${result.qualification}</p>
                        <p><strong>Certificate Number:</strong> ${result.nttc_cert_number || 'N/A'}</p>
                        <p><strong>Control Number:</strong> ${result.nttc_serial_number || 'N/A'}</p>
                        <p><strong>Date Issuance:</strong> ${result.nttc_date_issuance || 'N/A'}</p>
                        <p><strong>Validity:</strong> ${result.nttc_validity || 'N/A'}</p>
                        <p style="color: ${statusColor};"><strong>Status:</strong> ${statusText}</p>
                    </div>`;
            });

            // Show the modal
            document.getElementById('resultModal').style.display = 'block';
            currentSlide = 0;
            showSlide(currentSlide);
        }

        // Modal slide functionality
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.modal-slide');
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? 'block' : 'none';
            });
        }

        document.getElementById('prevSlide').onclick = function() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        };

        document.getElementById('nextSlide').onclick = function() {
            const slides = document.querySelectorAll('.modal-slide');
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        };

        document.getElementById('closeModal').onclick = function() {
            document.getElementById('resultModal').style.display = 'none';
        };

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('resultModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
