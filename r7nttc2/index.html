<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online NTTC Status System</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #000000;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-color: #1a1a1a;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--text-color);
        }
        header, footer {
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }
        form {
            display: grid;
            gap: 1rem;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            font-size: 1rem;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
        }
        button:hover {
            background-color: #2980b9;
        }
        .loader {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }
        .loader span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: var(--text-color);
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            background-color: var(--background-color);
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            color: var(--text-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .close {
            color: var(--text-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: var(--accent-color);
        }
        .modal-slide {
            display: none;
        }
        .modal-slide p {
            margin: 0.5rem 0;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .modal-slide p:last-child {
            border-bottom: none;
        }
        .slide-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
        }
        .slide-button:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1rem;
                width: 100%;
                box-shadow: none;
            }
            h1 {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1.25rem;
            }
            input, button {
                font-size: 0.9rem;
            }
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Online NTTC Status System</h1>
    </header>
    <main>
        <div class="container">
            <form id="nttcForm" aria-labelledby="nttcFormTitle">
                <h2 id="nttcFormTitle">Check Your NTTC Status</h2>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">

                <label for="extension">Extension:</label>
                <input type="text" id="extension" name="extension" placeholder="Enter name extension (if any)">

                <label for="middleInitial">Middle Initial:</label>
                <input type="text" id="middleInitial" name="middleInitial" maxlength="1" placeholder="Enter middle initial">

                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>

                <button type="submit" aria-label="Submit form">Check Status</button>
            </form>

            <div class="loader" id="loader">
                <span></span><span></span><span></span>
            </div>

            <div id="result" style="display: none;"></div>
        </div>
    </main>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>NTTC Status</h2>
            <div id="modalSlides"></div>
            <div style="text-align: center; margin-top: 1rem;">
                <button id="prevSlide" class="slide-button">❮ Previous</button>
                <button id="nextSlide" class="slide-button">Next ❯</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 Online NTTC Status System. All rights reserved.
    </footer>

    <script>
        const form = document.getElementById('nttcForm');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            loader.style.display = 'block';
            resultDiv.style.display = 'none';

            const lastName = document.getElementById('lastName').value.trim().toUpperCase();
            const dateOfBirth = new Date(document.getElementById('dateOfBirth').value).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            console.log('Searching for:', { lastName, dateOfBirth });

            try {
                const response = await fetch('/r7nttc/data.json');
                if (!response.ok) throw new Error(`Failed to fetch data. Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                console.log('Fetched data:', data);

                const results = data.filter(entry =>
                    entry.last_name.toUpperCase() === lastName &&
                    entry.birthday === dateOfBirth
                );

                if (results.length > 0) {
                    showModal(results);
                } else {
                    resultDiv.innerHTML = '<p>No matching records found.</p>';
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                resultDiv.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        });

        function showModal(results) {
            const modalSlides = document.getElementById('modalSlides');
            modalSlides.innerHTML = '';

            results.forEach(result => {
                const validityDate = new Date(result.nttc_validity);
                const currentDate = new Date();
                const threeMonthsFromNow = new Date();
                threeMonthsFromNow.setMonth(currentDate.getMonth() + 3);

                let statusText = 'Active';
                let statusColor = 'green';

                if (validityDate < currentDate) {
                    statusText = 'Expired';
                    statusColor = 'red';
                } else if (validityDate <= threeMonthsFromNow) {
                    statusText = 'Expiring Soon';
                    statusColor = 'orange';
                }

                modalSlides.innerHTML += `
                    <div class="modal-slide">
                        <p><strong>Last Name:</strong> ${result.last_name}</p>
                        <p><strong>First Name:</strong> ${result.first_name}</p>
                        <p><strong>Middle Name:</strong> ${result.middle_initial || ''}</p>
                        <p><strong>Extension:</strong> ${result.extension || 'N/A'}</p>
                        <p><strong>Qualification:</strong> ${result.qualification}</p>
                        <p><strong>Certificate Number:</strong> ${result.nttc_cert_number || 'N/A'}</p>
                        <p><strong>Control Number:</strong> ${result.nttc_serial_number || 'N/A'}</p>
                        <p><strong>Date Issuance:</strong> ${result.nttc_date_issuance || 'N/A'}</p>
                        <p><strong>Validity:</strong> ${result.nttc_validity || 'N/A'}</p>
                        <p style="color: ${statusColor};"><strong>Status:</strong> ${statusText}</p>
                    </div>`;
            });

            document.getElementById('resultModal').style.display = 'block';
            currentSlide = 0;
            showSlide(currentSlide);
        }

        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.modal-slide');
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? 'block' : 'none';
            });
        }

        document.getElementById('prevSlide').onclick = function() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        };

        document.getElementById('nextSlide').onclick = function() {
            const slides = document.querySelectorAll('.modal-slide');
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        };

        document.getElementById('closeModal').onclick = function() {
            document.getElementById('resultModal').style.display = 'none';
        };

        window.onclick = function(event) {
            const modal = document.getElementById('resultModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
