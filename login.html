<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Ethnocentric&display=swap" rel="stylesheet">
  <style>
    @keyframes rgb-animation {
      0% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 20px rgba(0, 255, 0, 0.6), 0 0 20px rgba(0, 0, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 0, 255, 0.6), 0 0 20px rgba(255, 0, 0, 0.6), 0 0 20px rgba(0, 255, 0, 0.6);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 20px rgba(0, 255, 0, 0.6), 0 0 20px rgba(0, 0, 255, 0.6);
      }
    }
  
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #2c5364, #00249b);
      color: #ffffff;
    }
  
    .login-container a {
  display: inline-block;
  text-decoration: none;
  text-align: center;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  color: #ffffff;
  background: linear-gradient(135deg, #007BFF, #0056b3);
  width: 95%;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
}

.login-container a:hover {
  background: linear-gradient(135deg, #0056b3, #003d80);
  box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
  transform: translateY(-2px);
}

.login-container .small-button {
  background: linear-gradient(135deg, #6c757d, #5a6268);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s ease;
}

.login-container .small-button:hover {
  background: linear-gradient(135deg, #5a6268, #444b50);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
  transform: translateY(-2px);
}
  
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
  
    .logo {
      width: 70px;
      height: auto;
      margin-bottom: 20px;
    }
  
    .login-container .small-button {
      width: 95%;
      font-size: 14px;
      margin-top: 8px;
      padding: 10px;
      background: linear-gradient(135deg, #6c757d, #5a6268);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
  
    .login-container .small-button:hover {
      background: #5a6268;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  
    @media (max-width: 768px) {
      .login-container {
        width: 90%;
      }
    }
  </style>
  
</head>
<body>
  <div class="login-container">
    <img src="icons/t7logo.png" alt="Logo" class="logo" />
    <h1>Admin Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="createacc.html" class="small-button">Create Account</a>
      <a href="forgotpass.html" class="small-button">Forgot Password?</a>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script src="userdata.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (userdata[username] && userdata[username].password === password) {
        message.style.color = 'green';
        message.textContent = 'Login successful!';
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1500);
      } else {
        message.style.color = 'red';
        message.textContent = 'Invalid credentials';
      }
    });
  </script>
</body>
</html>
