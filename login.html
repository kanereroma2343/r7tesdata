<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Ethnocentric&display=swap" rel="stylesheet">
  <style>
    @keyframes rgb-animation {
      0% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 20px rgba(0, 255, 0, 0.6), 0 0 20px rgba(0, 0, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 0, 255, 0.6), 0 0 20px rgba(255, 0, 0, 0.6), 0 0 20px rgba(0, 255, 0, 0.6);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 20px rgba(0, 255, 0, 0.6), 0 0 20px rgba(0, 0, 255, 0.6);
      }
    }
  
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #2c5364, #00249b);
      color: #ffffff;
    }
  
    .login-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      animation: rgb-animation 4s infinite alternate;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
  
    .login-container h1 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #333333;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-family: 'Ethnocentric', sans-serif;
    }
  
    .login-container input {
      width: 95%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
  
    .login-container button {
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: #ffffff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 95%;
      cursor: pointer;
      transition: box-shadow 0.3s ease, background 0.3s ease, transform 0.3s ease;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }
  
    .login-container button:hover {
      background: #0056b3;
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.5);
      transform: translateY(-2px);
    }
  
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
  
    .logo {
      width: 70px;
      height: auto;
      margin-bottom: 20px;
    }
  
    .login-container .small-button {
      width: 95%;
      font-size: 14px;
      margin-top: 8px;
      padding: 10px;
      background: linear-gradient(135deg, #6c757d, #5a6268);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
  
    .login-container .small-button:hover {
      background: #5a6268;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  
    @media (max-width: 768px) {
      .login-container {
        width: 90%;
      }
    }
  </style>
  
</head>
<body>
  <div class="login-container">
    <img src="icons/t7logo.png" alt="Logo" class="logo" />
    <h1>Admin Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="createacc.html" class="small-button">Create Account</a>
      <a href="forgotpass.html" class="small-button">Forgot Password?</a>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script src="userdata.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (userdata[username] && userdata[username].password === password) {
        message.style.color = 'green';
        message.textContent = 'Login successful!';
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1500);
      } else {
        message.style.color = 'red';
        message.textContent = 'Invalid credentials';
      }
    });
  </script>
</body>
</html>
