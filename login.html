<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Ethnocentric&display=swap" rel="stylesheet">
  <style>
 @keyframes rgb-animation {
  0%, 100% {
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 20px rgba(0, 255, 0, 0.6), 0 0 20px rgba(0, 0, 255, 0.6);
  }
  50% {
    box-shadow: 0 0 30px rgba(0, 0, 255, 0.8), 0 0 30px rgba(255, 0, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.8);
  }
}

body {
  font-family: 'Roboto', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background: linear-gradient(to right, var(--background-start), var(--background-middle), var(--background-end));
  color: var(--text-color);
}

.login-container {
  background: rgba(255, 255, 255, 0.9);
  padding: 2rem;
  border-radius: 15px;
  animation: rgb-animation 4s infinite alternate;
  width: 100%;
  max-width: 350px;
  text-align: center;
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease;
}

.login-container:hover {
  transform: translateY(-5px);
}

.login-container h1 {
  margin-bottom: 1.5rem;
  font-weight: bold;
  color: var(--text-dark);
  font-size: 1.75rem;
  text-transform: uppercase;
  letter-spacing: 1.5px;
}

.form-group {
  margin-bottom: 1rem;
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--text-dark);
  font-weight: bold;
}

.login-container input {
  width: 100%;
  padding: 0.875rem;
  border: 1px solid var(--input-border);
  border-radius: 8px;
  font-size: 1rem;
  outline: none;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.3s ease, border-color 0.3s ease;
}

.login-container input:focus {
  border-color: var(--primary-color);
  box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
}

.login-container button {
  background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
  color: var(--text-color);
  padding: 0.875rem;
  border: none;
  border-radius: 8px;
  width: 100%;
  cursor: pointer;
  transition: box-shadow 0.3s ease, background 0.3s ease, transform 0.3s ease;
  font-size: 1.125rem;
  font-weight: bold;
  margin-top: 1rem;
  box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
}

.login-container button:hover {
  background: var(--primary-dark);
  box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
  transform: translateY(-3px);
}

.additional-links {
  display: flex;
  justify-content: space-between;
  margin-top: 1rem;
}

.small-button {
  background: linear-gradient(135deg, var(--secondary-color), var(--secondary-dark));
  color: var(--text-color);
  font-size: 0.875rem;
  font-weight: 500;
  padding: 0.75rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-block;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  flex: 0 0 48%;
}

.small-button:hover {
  background: linear-gradient(135deg, var(--secondary-dark), #444b50);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
  transform: translateY(-2px);
}

.message {
  margin-top: 1rem;
  font-size: 0.875rem;
  color: var(--text-dark);
}

.logo {
  width: 80px;
  height: auto;
  margin-bottom: 1.5rem;
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: rotate(360deg) scale(1.1);
}

@media (max-width: 768px) {
  .login-container {
    width: 90%;
    padding: 1.5rem;
  }

  .login-container h1 {
    font-size: 1.5rem;
  }
}
</style>

</head>
<body>
  <div class="login-container">
    <img src="icons/t7logo.png" alt="Logo" class="logo" />
    <h1>Admin Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="createacc.html" class="small-button">Create Account</a>
      <a href="forgotpass.html" class="small-button">Forgot Password?</a>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script src="userdata.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (userdata[username] && userdata[username].password === password) {
        message.style.color = 'green';
        message.textContent = 'Login successful!';
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1500);
      } else {
        message.style.color = 'red';
        message.textContent = 'Invalid credentials';
      }
    });
  </script>
</body>
</html>
