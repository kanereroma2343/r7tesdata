<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Ethnocentric&display=swap" rel="stylesheet">
  <style>
    @keyframes rgb-animation {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 20px rgba(0, 255, 0, 0.6), 0 0 20px rgba(0, 0, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 30px rgba(0, 0, 255, 0.8), 0 0 30px rgba(255, 0, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.8);
      }
    }
  
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #2c5364, #00249b);
      color: #ffffff;
      animation: fade-in 1s ease-in;
    }
  
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px 20px;
      border-radius: 15px;
      animation: rgb-animation 4s infinite alternate;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
  
    .login-container:hover {
      transform: translateY(-5px);
    }
  
    .login-container h1 {
      margin-bottom: 25px;
      font-weight: bold;
      color: #222222;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-family: 'Ethnocentric', sans-serif;
    }
  
    .login-container input,
    .login-container button,
    .small-button {
      width: 95%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
  
    .login-container input {
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  
    .login-container input:focus {
      border-color: #007bff;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
    }
  
    .login-container button {
      background: linear-gradient(135deg, #007BFF, #0056b3);
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-top: 12px;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
    }
  
    .login-container button:hover {
      background: #004494;
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
      transform: translateY(-3px);
    }
  
    .small-button {
      background: linear-gradient(135deg, #6c757d, #5a6268);
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  
    .small-button:hover {
      background: linear-gradient(135deg, #5a6268, #444b50);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }
  
    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #333333;
    }
  
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }
  
    .logo:hover {
      transform: rotate(360deg) scale(1.1);
    }
  
    @media (max-width: 768px) {
      .login-container {
        padding: 20px;
      }
  
      .login-container h1 {
        font-size: 24px;
      }
  
      .login-container input,
      .login-container button,
      .small-button {
        width: 100%;
      }
    }
  
    .flip-container {
      perspective: 1000px;
    }
  
    .flipper {
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
  
    .flip-container.flip .flipper {
      transform: rotateY(180deg);
    }
  
    .front, .back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
    }
  
    .back {
      transform: rotateY(180deg);
    }
  </style>
  
</head>
<body>
  <form id="combinedForm">
    <div class="login-container flip-container" id="flipContainer">
      <div class="flipper">
        <div class="front">
          <img src="icons/t7logo.png" alt="Logo" class="logo" />
          <h1>Admin Login</h1>
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit" id="loginBtn">Login</button>
          <a href="#" class="small-button" id="createAccountBtn">Create Account</a>
          <a href="forgotpass.html" class="small-button">Forgot Password?</a>
        </div>
        <div class="back">
          <h1>Create Account</h1>
          <input type="text" id="newUsername" placeholder="Username" required />
          <input type="password" id="newPassword" placeholder="Password" required />
          <button type="submit" id="createAccountBtn">Create Account</button>
          <a href="#" class="small-button" id="backToLoginBtn">Back to Login</a>
        </div>
      </div>
    </div>
    <div class="message" id="message"></div>
    <div class="message" id="createMessage"></div>
  </form>

  <script src="userdata.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const createAccountForm = document.getElementById('createAccountForm');
    const flipContainer = document.getElementById('flipContainer');
    const createAccountBtn = document.getElementById('createAccountBtn');
    const backToLoginBtn = document.getElementById('backToLoginBtn');
    const message = document.getElementById('message');
    const createMessage = document.getElementById('createMessage');

    createAccountBtn.addEventListener('click', (e) => {
      e.preventDefault();
      flipContainer.classList.toggle('flip');
    });

    backToLoginBtn.addEventListener('click', (e) => {
      e.preventDefault();
      flipContainer.classList.toggle('flip');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (userdata[username] && userdata[username].password === password) {
        message.style.color = 'green';
        message.textContent = 'Login successful!';
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1500);
      } else {
        message.style.color = 'red';
        message.textContent = 'Invalid credentials';
      }
    });

    createAccountForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newUsername = document.getElementById('newUsername').value;
      const newPassword = document.getElementById('newPassword').value;

      // Here you would typically handle account creation logic
      createMessage.style.color = 'green';
      createMessage.textContent = 'Account created successfully!';
    });
  </script>
</body>
</html>
