<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Ethnocentric&display=swap" rel="stylesheet">
  <style>
    @keyframes rgb-animation {
      0% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 0, 255, 0.8);
      }
      25% {
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 0, 255, 0.8), 0 0 20px rgba(255, 0, 0, 0.8);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 0, 255, 0.8), 0 0 20px rgba(255, 0, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.8);
      }
      75% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 0, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 0, 255, 0.8);
      }
    }

    body {
      font-family: Arial, sans-serif, Ethnocentric;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #78adbe, #00249b);
      color: rgb(255, 255, 255);
    }
    .login-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      animation: rgb-animation 3s infinite alternate;
      width: 300px;
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-weight: bold;
      color: black;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Ethnocentric', sans-serif;
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .login-container button {
      background: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      transition: box-shadow 0.3s ease, background 0.3s ease, transform 0.3s ease;
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .login-container button:hover {
      background: #0056b3;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.7), 0 0 20px rgba(0, 123, 255, 0.5);
      transform: scale(1.05);
    }
    .message {
      margin-top: 10px;
    }
    .logo {
      width: 65px;
      height: auto;
      margin-bottom: 20px;
    }
    .login-container .small-button {
      width: 48%;
      font-size: 14px;
      margin: 10px 1%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="icons/t7logo.png" alt="Logo" class="logo" />
    <h1>Admin Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button type="button" class="small-button">Create Account</button>
      <button type="button" class="small-button">Forgot Password?</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script src="userdata.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (userdata[username] && userdata[username].password === password) {
        message.style.color = 'green';
        message.textContent = 'Login successful!';
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1500);
      } else {
        message.style.color = 'red';
        message.textContent = 'Invalid credentials';
      }
    });
  </script>
</body>
</html>
