<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESDA Admin Dashboard</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #0f172a;
            --foreground: #f8fafc;
            --card: #1e293b;
            --card-foreground: #f8fafc;
            --primary: #3b82f6;
            --primary-foreground: #1e293b;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --border: #1e293b;
            --input: #1e293b;
            --ring: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #0f172a, #1e3a8a, #0f172a);
            color: var(--foreground);
            min-height: 100vh;
        }

        .dashboard {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: rgba(15, 23, 42, 0.8);
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            margin-bottom: 2rem;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--muted-foreground);
            text-decoration: none;
            border-radius: 0.375rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .nav-item i {
            margin-right: 0.75rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: rgba(30, 41, 59, 0.8);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            background-color: var(--input);
            border: 1px solid var(--border);
            border-radius: 9999px;
            color: var(--foreground);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-foreground);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .icon-button,
        .user-button {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .user-button span {
            margin-left: 0.5rem;
        }

        .content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .tab-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
        }

        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .neon-text {
            text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
        }

        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                order: 2;
            }

            .main-content {
                order: 1;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="neon-text">TESDA Admin</h1>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item active" data-tab="dashboard">
                    <i data-lucide="layout-dashboard"></i> Dashboard
                </button>
                <button class="nav-item" data-tab="scholarships">
                    <i data-lucide="graduation-cap"></i> Scholarships
                </button>
                <button class="nav-item" data-tab="settings">
                    <i data-lucide="settings"></i> Settings
                </button>
            </nav>
        </aside>
        <div class="main-content">
            <header class="header">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search...">
                    <i data-lucide="search" class="search-icon"></i>
                </div>
                <div class="header-actions">
                    <button class="icon-button"><i data-lucide="bell"></i></button>
                    <button class="user-button"><i data-lucide="user"></i> <span>Admin</span></button>
                </div>
            </header>
            <main class="content">
                <h1>Welcome to TESDA Admin Dashboard</h1>
                <div id="tabContent" class="tab-content"></div>
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const navItems = document.querySelectorAll('.nav-item');
            const tabContent = document.getElementById('tabContent');

            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    const tab = item.dataset.tab;
                    tabContent.innerHTML = `<div class="card"><h2>${tab}</h2><p>Content for ${tab}</p></div>`;
                });
            });
        });
    </script>
</body>
</html>
