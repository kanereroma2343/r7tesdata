<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Excel to JSON Converter</h1>
    <input type="file" id="fileInput" />
    <button id="convertButton">Convert to JSON</button>

    <script>
        document.getElementById('convertButton').addEventListener('click', () => {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please select an Excel file first.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Access the "Summary" sheet
                const sheetName = "Summary";
                const sheet = workbook.Sheets[sheetName];
                if (!sheet) {
                    alert(`Sheet "${sheetName}" not found in the Excel file.`);
                    return;
                }

                // Extract data from B4:O10 range
                const range = "B4:O10";
                const extractedData = XLSX.utils.sheet_to_json(sheet, { header: 1, range });

                // Map extracted data to specific field names
                const jsonData = extractedData.map(row => ({
                    Province: row[0] || null,
                    WTR: row[1] || null,
                    NTR: row[2] || null,
                    MTP: row[3] || null,
                    CoC: row[4] || null,
                    Total: row[5] || null,
                    Private_TVIs: row[6] || null,
                    Private_Farm_School: row[7] || null,
                    Private_HEIs: row[8] || null,
                    Public_LGU: row[9] || null,
                    Public_LUC: row[10] || null,
                    Public_SUC: row[11] || null,
                    Public_TTI: row[12] || null,
                    Public_Total: row[13] || null,
                }));

                // Create a JSON file and download it
                const jsonBlob = new Blob([JSON.stringify(jsonData, null, 2)], { type: "application/json" });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(jsonBlob);
                link.download = "data.json";
                link.click();
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
