<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 40px auto;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.7em;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: #3498db;
        }

        .date-subheader {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            max-width: 100%;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
        }

        th:last-child, td:last-child {
            border-right: none;
        }

        th {
            background-color: #f2f2f2;
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                padding: 15px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }

        /* Horizontal scrolling for table on smaller screens */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header-top">
                <img src="/icons/tlogo.png" alt="Left Logo" class="logo">
                <h1 class="header-title">Number of Registered Programs and TVET Providers </h1>
                <img src="/icons/blogo.png" alt="Right Logo" class="logo">
            </div>
            <div class="button-container">
                <button onclick="window.location.href='../index.html'" class="action-button">Home</button>
                <button onclick="window.location.href='convert.html'" class="action-button">Convert Excel</button>
                <button onclick="window.location.href='recently-expired.html'" class="action-button expired-button">Recently Expired</button> 
                <button onclick="window.location.href='dfr.html'"class="action-button glowing-button glowing-orange-button">Due For Renewal</button>
                <button onclick="window.location.href='statistics.html'"class="action-button">Statistics</button>
            </div>
        </div>
        <div class="date-subheader">
            As of: <span id="currentDate"></span>
        </div>
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Province</th>
                        <th>WTR</th>
                        <th>NTR</th>
                        <th>MTP</th>
                        <th>CoC</th>
                        <th><strong>Total</strong></th>
                        <th>TVIs</th>
                        <th>Farm School</th>
                        <th>HEIs</th>
                        <th>LGU</th>
                        <th>LUC</th>
                        <th>SUC</th>
                        <th>TTI</th>
                        <th><strong>Total</strong></th>
                    </tr>
                </thead>
                <tbody id="data-body">
                    <!-- Data will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to fetch and display data from data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-body');
                data.forEach(item => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${item.Province || ''}</td>
                        <td>${item.WTR || ''}</td>
                        <td>${item.NTR || ''}</td>
                        <td>${item.MTP || ''}</td>
                        <td>${item.CoC || ''}</td>
                        <td><strong>${item.Total || ''}</strong></td>
                        <td>${item.Private_TVIs || ''}</td>
                        <td>${item.Private_Farm_School || ''}</td>
                        <td>${item.Private_HEIs || ''}</td>
                        <td>${item.Public_LGU || ''}</td>
                        <td>${item.Public_LUC || ''}</td>
                        <td>${item.Public_SUC || ''}</td>
                        <td>${item.Public_TTI || ''}</td>
                        <td><strong>${item.Public_Total || ''}</strong></td>
                    `;

                    // Append the row to the table body
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading the data:', error);
            });

        // Set the current date in the date-subheader with the format "Month Day, Year"
        const currentDateElement = document.getElementById('currentDate');
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const today = new Date().toLocaleDateString(undefined, options);
        currentDateElement.textContent = today;
    </script>
</body>
</html>
