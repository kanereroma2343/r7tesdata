<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            height: 100%;
            background-image: url('/icons/office.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(6px);
            opacity: 0.8;
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 40px auto;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.7em;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: #3498db;
        }

        .date-subheader {
            text-align: center;
            color: #ffffff;
            font-size: 1.1em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 2px black;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            max-width: 100%;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
        }

        th:last-child, td:last-child {
            border-right: none;
        }

        th {
            background-color: #f2f2f2;
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 0;
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin: 0 10px;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            font-size: 1.5em;
            color: #006deb;
            text-shadow: 2px 2px 2px black;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .action-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #2980b9;
        }

        .expired-button {
            background-color: #e74c3c;
        }

        .expired-button:hover {
            background-color: #c0392b;
        }

        .glowing-button {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .glowing-orange-button:hover {
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
        }

        footer {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: #fff;
            text-align: center;
            padding: 20px 10px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #f1c40f;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons img {
            width: 30px;
            margin: 0 5px;
            transition: transform 0.3s;
        }

        footer .social-icons img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header-top">
                <img src="/icons/tlogo.png" alt="Left Logo" class="logo">
                <h1 class="header-title">Number of Registered Programs and TVET Providers</h1>
                <img src="/icons/blogo.png" alt="Right Logo" class="logo">
            </div>
            <div class="button-container">
                <button onclick="window.location.href='../index.html'" class="action-button">Home</button>
                <button onclick="window.location.href='conve.html'" class="action-button">Convert Excel</button>
                <button onclick="window.location.href='statistics.html'" class="action-button">Statistics</button>
            </div>
        </div>
        <div class="date-subheader">
            As of: <span id="currentDate"></span>
        </div>
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Province</th>
                        <th>WTR</th>
                        <th>NTR</th>
                        <th>MTP</th>
                        <th>CoC</th>
                        <th><strong>Total</strong></th>
                        <th>TVIs</th>
                        <th>Farm School</th>
                        <th>HEIs</th>
                        <th>LGU</th>
                        <th>LUC</th>
                        <th>SUC</th>
                        <th>TTI</th>
                        <th><strong>Total</strong></th>
                    </tr>
                </thead>
                <tbody id="data-body">
                    <!-- Data will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TESDA Region VII. All rights reserved.</p>
    </footer>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-body');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.Province || ''}</td>
                        <td>${item.WTR || ''}</td>
                        <td>${item.NTR || ''}</td>
                        <td>${item.MTP || ''}</td>
                        <td>${item.CoC || ''}</td>
                        <td>${item.Total || ''}</td>
                        <td>${item.Private_TVIs || ''}</td>
                        <td>${item.Private_Farm_School || ''}</td>
                        <td>${item.Private_HEIs || ''}</td>
                        <td>${item.Public_LGU || ''}</td>
                        <td>${item.Public_LUC || ''}</td>
                        <td>${item.Public_SUC || ''}</td>
                        <td>${item.Public_TTI || ''}</td>
                        <td>${item.Public_Total || ''}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
