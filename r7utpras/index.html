<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMIS</title>
    <link rel="icon" href="/icons/t7logo.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #3498db);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .logo {
            max-width: 80px;
            height: auto;
        }

        .header-title {
            font-size: 1.8em;
            text-align: center;
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .action-button {
            background: linear-gradient(90deg, #3498db, #1f78b4);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .action-button:hover {
            background: linear-gradient(90deg, #1f78b4, #3498db);
            transform: translateY(-2px);
        }

        .table-container {
            width: 75%;
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 75%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            align-items: center;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            text-align: left;
            color: #ffffff;
        }

        th {
            background: rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: #ffffff;
            font-size: 0.9rem;
        }

        footer a {
            color: #1f78b4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 1.5em;
            }

            .button-container {
                flex-wrap: wrap;
                gap: 15px;
            }

            .action-button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            th, td {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="/icons/tlogo.png" alt="Left Logo" class="logo">
        <h1 class="header-title">Number of Registered Programs and TVET Providers</h1>
        <img src="/icons/blogo.png" alt="Right Logo" class="logo">
    </div>
    
    <div class="button-container">
        <button onclick="window.location.href='../index.html'" class="action-button">Home</button>
        <button onclick="window.location.href='convert.html'" class="action-button">Convert Excel</button>
        <button onclick="window.location.href='statistics.html'" class="action-button">Statistics</button>
    </div>

    <div>
        <p style="text-align: center;">As of: <span id="currentDate"></span></p>
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Province</th>
                        <th>WTR</th>
                        <th>NTR</th>
                        <th>MTP</th>
                        <th>CoC</th>
                        <th><strong>Total</strong></th>
                        <th>TVIs</th>
                        <th>Farm School</th>
                        <th>HEIs</th>
                        <th>LGU</th>
                        <th>LUC</th>
                        <th>SUC</th>
                        <th>TTI</th>
                        <th><strong>Total</strong></th>
                    </tr>
                </thead>
                <tbody id="data-body"></tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TESDA Region 7. All rights reserved.</p>
        <p>Contact us: <a href="mailto:r7rodregistry@gmail.com">r7rodregistry@gmail.com</a></p>
    </footer>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-body');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.Province || ''}</td>
                        <td>${item.WTR || ''}</td>
                        <td>${item.NTR || ''}</td>
                        <td>${item.MTP || ''}</td>
                        <td>${item.CoC || ''}</td>
                        <td>${item.Total || ''}</td>
                        <td>${item.Private_TVIs || ''}</td>
                        <td>${item.Private_Farm_School || ''}</td>
                        <td>${item.Private_HEIs || ''}</td>
                        <td>${item.Public_LGU || ''}</td>
                        <td>${item.Public_LUC || ''}</td>
                        <td>${item.Public_SUC || ''}</td>
                        <td>${item.Public_TTI || ''}</td>
                        <td>${item.Public_Total || ''}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error loading the data:', error));

        const currentDateElement = document.getElementById('currentDate');
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        currentDateElement.textContent = new Date().toLocaleDateString(undefined, options);
    </script>
</body>
</html>
