<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMIS</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #3498db);
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 80px;
            height: auto;
        }
        .header-title {
            font-size: 1.5em;
            text-align: center;
            flex-grow: 1;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .action-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: #fff;
        }
        footer a {
            color: #3498db;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="/icons/tlogo.png" alt="Left Logo" class="logo">
        <h1 class="header-title">Number of Registered Programs and TVET Providers</h1>
        <img src="/icons/blogo.png" alt="Right Logo" class="logo">
    </div>
    
    <div class="button-container">
        <button onclick="window.location.href='../index.html'" class="action-button">Home</button>
        <button onclick="window.location.href='conve.html'" class="action-button">Convert Excel</button>
        <button onclick="window.location.href='statistics.html'" class="action-button">Statistics</button>
    </div>

    <div>
        <p>As of: <span id="currentDate"></span></p>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Province</th>
                    <th>WTR</th>
                    <th>NTR</th>
                    <th>MTP</th>
                    <th>CoC</th>
                    <th><strong>Total</strong></th>
                    <th>TVIs</th>
                    <th>Farm School</th>
                    <th>HEIs</th>
                    <th>LGU</th>
                    <th>LUC</th>
                    <th>SUC</th>
                    <th>TTI</th>
                    <th><strong>Total</strong></th>
                </tr>
            </thead>
            <tbody id="data-body"></tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 TESDA Region 7. All rights reserved.</p>
        <p>Contact us: <a href="mailto:r7rodregistry@gmail.com">r7rodregistry@gmail.com</a></p>
    </footer>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-body');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.Province || ''}</td>
                        <td>${item.WTR || ''}</td>
                        <td>${item.NTR || ''}</td>
                        <td>${item.MTP || ''}</td>
                        <td>${item.CoC || ''}</td>
                        <td>${item.Total || ''}</td>
                        <td>${item.Private_TVIs || ''}</td>
                        <td>${item.Private_Farm_School || ''}</td>
                        <td>${item.Private_HEIs || ''}</td>
                        <td>${item.Public_LGU || ''}</td>
                        <td>${item.Public_LUC || ''}</td>
                        <td>${item.Public_SUC || ''}</td>
                        <td>${item.Public_TTI || ''}</td>
                        <td>${item.Public_Total || ''}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error loading the data:', error));

        const currentDateElement = document.getElementById('currentDate');
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        currentDateElement.textContent = new Date().toLocaleDateString(undefined, options);
    </script>
</body>
</html>
