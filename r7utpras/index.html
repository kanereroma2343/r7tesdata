<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #0077be);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* For horizontal scrolling */
        }

        h1 {
            text-align: center;
            color: #00a8ff;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            table-layout: auto; /* Responsive table layout */
        }

        th, td {
            padding: 10px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9em;
        }

        th {
            background-color: #00a8ff;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            th, td {
                padding: 8px;
                font-size: 0.8em;
            }

            table {
                display: block;
                overflow-x: auto; /* Horizontal scroll for mobile */
                white-space: nowrap; /* Prevent table cells from wrapping */
            }
        }

        @media (max-width: 480px) {
            th, td {
                font-size: 0.75em;
                padding: 6px;
            }

            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number of Registered Programs and TVET Providers Offering Registered Programs by Province</h1>
        <div class="date-subheader">
            As of: <span id="currentDate"></span>
        </div>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Province</th>
                    <th>WTR</th>
                    <th>NTR</th>
                    <th>MTP</th>
                    <th>CoC</th>
                    <th>Total</th>
                    <th>Private TVIs</th>
                    <th>Private Farm School</th>
                    <th>Private HEIs</th>
                    <th>Public LGU</th>
                    <th>Public LUC</th>
                    <th>Public SUC</th>
                    <th>Public TTI</th>
                    <th>Public Total</th>
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- Data will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch and display data from data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-body');
                data.forEach(item => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${item.Province || ''}</td>
                        <td>${item.WTR || ''}</td>
                        <td>${item.NTR || ''}</td>
                        <td>${item.MTP || ''}</td>
                        <td>${item.CoC || ''}</td>
                        <td>${item.Total || ''}</td>
                        <td>${item.Private_TVIs || ''}</td>
                        <td>${item.Private_Farm_School || ''}</td>
                        <td>${item.Private_HEIs || ''}</td>
                        <td>${item.Public_LGU || ''}</td>
                        <td>${item.Public_LUC || ''}</td>
                        <td>${item.Public_SUC || ''}</td>
                        <td>${item.Public_TTI || ''}</td>
                        <td>${item.Public_Total || ''}</td>
                    `;

                    // Append the row to the table body
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading the data:', error);
            });
    </script>
</body>
</html>
