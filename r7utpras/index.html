<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Display</title>
    <link rel="icon" type="image/png" href="./icons/nttcmis.png">
    <style>
        /* Fade-in animation */
        body {
            opacity: 0; /* Start invisible */
            transition: opacity 3s ease-in; /* Transition effect */
        }

        body.fade-in {
            opacity: 1; /* Fully visible */
        }

        /* Glowing button styles */
        .glowing-button {
            position: relative;
            overflow: hidden;
            border: 2px solid orange; /* Orange border */
            transition: box-shadow 0.3s ease;
        }

        .glowing-button:hover {
            box-shadow: 0 0 10px orange, 0 0 20px orange, 0 0 30px orange; /* Glowing effect */
        }

        /* Expired button styles */
        .expired-button {
            border: 2px solid red; /* Red border */
            animation: running-red-outline 1.5s infinite; /* Running outline animation */
        }

        @keyframes running-red-outline {
            0% {
                box-shadow: 0 0 0 red; /* No shadow */
            }
            50% {
                box-shadow: 0 0 5px red; /* Subtle shadow */
            }
            100% {
                box-shadow: 0 0 0 red; /* No shadow */
            }
        }

        /* Glowing orange button styles */
        .glowing-orange-button {
            border: 2px solid rgb(255, 145, 0); /* Orange border */
            animation: running-red-outline 1.5s infinite; /* Running outline animation */
        }

        /* Search input styles */
        .search-wrapper {
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            background: #f8f9fa;
            border-radius: 50px;
            padding: 5px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-wrapper input {
            border: none;
            background: none;
            outline: none;
            padding: 10px 15px;
            font-size: 14px;
            width: 100%;
            color: #495057;
            font-weight: 500;
            border-radius: 50px;
        }

        .search-wrapper button {
            border: none;
            background: #007bff;
            color: white;
            padding: 0 15px;
            height: 36px;
            cursor: pointer;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Entry count and date subheader styles */
        .entry-count, .date-subheader {
            text-align: center; /* Center the text */
            font-size: 18px; /* Increase font size */
            margin: 10px 0; /* Add some margin */
            color: #333; /* Darker color for better visibility */
        }

        /* Pagination styles */
        .pagination {
            margin: 20px 0;
            text-align: center;
        }

        .page-link {
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }

        .page-link.active {
            background-color: #007bff;
            color: #fff;
        }

        .page-link.disabled {
            pointer-events: none;
            color: #ccc;
        }

        /* Table styles */
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            max-width: 100%;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
        }

        th:last-child, td:last-child {
            border-right: none;
        }

        th {
            background-color: #f2f2f2;
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        /* Additional styles for the header */
        .header-container {
            display: flex; /* Use flexbox for alignment */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            margin-bottom: 20px; /* Add space below the header */
        }

        .header-top {
            display: flex; /* Use flexbox for alignment */
            justify-content: space-between; /* Space logos and title evenly */
            align-items: center; /* Center items vertically */
            width: 100%; /* Full width */
            padding: 10px 0; /* Add padding */
        }

        /* Logo Styles */
        .logo {
            max-width: 100px; /* Set a max width for logos */
            height: auto; /* Maintain aspect ratio */
            margin: 0 10px; /* Add margin for spacing */
        }

        /* Header Title */
        .header-title {
            flex-grow: 1; /* Allow title to take available space */
            text-align: center; /* Center the title */
            margin: 0; /* Remove default margin */
            font-size: 1.5em; /* Increase font size */
            color: #ffffff; /* Set title color */
            text-shadow: 2px 2px 2px black; /* Add black shadow effect */
        }
    </style>
</head>
<body class="fade-in">
    <div class="header-container">
        <div class="header-top">
            <img src="/icons/tlogo.png" alt="Left Logo" class="logo">
            <h1 class="header-title">Number of Registered Programs and TVET Providers</h1>
            <img src="/icons/blogo.png" alt="Right Logo" class="logo">
        </div>
        <div class="button-container">
            <button onclick="window.location.href='../index.html'" class="action-button">Home</button>
            <button onclick="window.location.href='conve.html'" class="action-button">Convert Excel</button>
            <button onclick="window.location.href='statistics.html'" class="action-button">Statistics</button>
        </div>
    </div>
    <div class="container">
        <div class="date-subheader">
            As of: <span id="currentDate"></span>
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Search records..." oninput="searchTable()">
                <button id="searchButton" onclick="searchTable()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Province</th>
                        <th>WTR</th>
                        <th>NTR</th>
                        <th>MTP</th>
                        <th>CoC</th>
                        <th><strong>Total</strong></th>
                        <th>TVIs</th>
                        <th>Farm School</th>
                        <th>HEIs</th>
                        <th>LGU</th>
                        <th>LUC</th>
                        <th>SUC</th>
                        <th>TTI</th>
                        <th><strong>Total</strong></th>
                    </tr>
                </thead>
                <tbody id="data-body">
                    <!-- Data will be dynamically populated here -->
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <span id="pagination"></span>
        </div>
    </div>

    <script>
        // Function to fetch and display data from data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-body');
                data.forEach(item => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${item.Province || ''}</td>
                        <td>${item.WTR || ''}</td>
                        <td>${item.NTR || ''}</td>
                        <td>${item.MTP || ''}</td>
                        <td>${item.CoC || ''}</td>
                        <td>${item.Total || ''}</td>
                        <td>${item.Private_TVIs || ''}</td>
                        <td>${item.Private_Farm_School || ''}</td>
                        <td>${item.Private_HEIs || ''}</td>
                        <td>${item.Public_LGU || ''}</td>
                        <td>${item.Public_LUC || ''}</td>
                        <td>${item.Public_SUC || ''}</td>
                        <td>${item.Public_TTI || ''}</td>
                        <td>${item.Public_Total || ''}</td>
                    `;

                    // Append the row to the table body
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading the data:', error);
            });

        // Set the current date in the date-subheader with the format "Month Day, Year"
        const currentDateElement = document.getElementById('currentDate');
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const today = new Date().toLocaleDateString(undefined, options);
        currentDateElement.textContent = today;

        // Add this line to trigger the fade-in effect after the content is loaded
        window.onload = () => {
            document.body.classList.add('fade-in');
        };

        // Search functionality
        const entriesPerPage = 200;
        let currentPage = 1;
        let filteredData = [];
        let originalData = [];

        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                originalData = data;
                filteredData = originalData;
                renderTable();
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        function renderTable() {
            const startIndex = (currentPage - 1) * entriesPerPage;
            const paginatedData = filteredData.slice(startIndex, startIndex + entriesPerPage);
            const tableBody = document.getElementById("data-body");
            
            tableBody.innerHTML = paginatedData.map(row => `
                <tr>
                    <td>${row.Province || ''}</td>
                    <td>${row.WTR || ''}</td>
                    <td>${row.NTR || ''}</td>
                    <td>${row.MTP || ''}</td>
                    <td>${row.CoC || ''}</td>
                    <td>${row.Total || ''}</td>
                    <td>${row.Private_TVIs || ''}</td>
                    <td>${row.Private_Farm_School || ''}</td>
                    <td>${row.Private_HEIs || ''}</td>
                    <td>${row.Public_LGU || ''}</td>
                    <td>${row.Public_LUC || ''}</td>
                    <td>${row.Public_SUC || ''}</td>
                    <td>${row.Public_TTI || ''}</td>
                    <td>${row.Public_Total || ''}</td>
                </tr>
            `).join("");
            
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / entriesPerPage);
            const pagination = document.getElementById("pagination");
            let paginationHTML = '';

            paginationHTML += `<a href="#" class="page-link ${currentPage === 1 ? 'disabled' : ''}" 
                onclick="setPage(${currentPage - 1})">Previous</a>`;

            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<a href="#" class="page-link ${i === currentPage ? 'active' : ''}" 
                    onclick="setPage(${i})">${i}</a>`;
            }

            paginationHTML += `<a href="#" class="page-link ${currentPage === totalPages ? 'disabled' : ''}" 
                onclick="setPage(${currentPage + 1})">Next</a>`;

            pagination.innerHTML = paginationHTML;
        }

        function setPage(page) {
            currentPage = page;
            renderTable();
        }

        function searchTable() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            filteredData = originalData.filter(row =>
                Object.values(row).some(value => value && value.toString().toLowerCase().includes(searchTerm))
            );
            currentPage = 1; 
            renderTable();
        }

        loadData();
    </script>
</body>
</html>
