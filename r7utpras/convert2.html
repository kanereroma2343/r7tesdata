<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON Converter - R7 UTPRAS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .upload-area:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Excel to JSON Converter - R7 UTPRAS</h2>
        
        <div class="upload-area">
            <h5>Drop Excel file here or click to select</h5>
            <input type="file" id="fileInput" accept=".xlsx, .xls" class="form-control">
        </div>

        <div id="progress" class="progress mb-3 d-none">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>

        <div id="status" class="alert d-none"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.querySelector('.progress-bar');
        const progressDiv = document.getElementById('progress');
        const statusDiv = document.getElementById('status');

        const targetSheets = [
            "Copy of Bohol",
            "Copy of Cebu",
            "Copy of Siquijor",
            "Copy of Negros Oriental"
        ];

        fileInput.addEventListener('change', handleFile);

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            progressDiv.classList.remove('d-none');
            progressBar.style.width = '30%';
            showStatus('Processing file...', 'info');

            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    progressBar.style.width = '60%';

                    const result = {};

                    // Process each target sheet
                    targetSheets.forEach(sheetName => {
                        const worksheet = workbook.Sheets[sheetName];
                        if (worksheet) {
                            // First get the headers (A1-AA1)
                            const jsonData = XLSX.utils.sheet_to_json(worksheet, {
                                raw: true,
                                defval: null,
                                header: 1,  // Use 1-based array
                                range: 'A1:AA1000'
                            });

                            if (jsonData.length === 0) return;

                            // Get headers from first row
                            const headers = jsonData[0];
                            
                            // Initialize columns object using headers
                            const columns = {};
                            headers.forEach((header, index) => {
                                if (header) {
                                    columns[header] = [];
                                }
                            });

                            // Process data rows (starting from second row)
                            for (let i = 1; i < jsonData.length; i++) {
                                const row = jsonData[i];
                                headers.forEach((header, index) => {
                                    if (header && row[index] !== undefined && row[index] !== '') {
                                        columns[header].push(row[index].toString());
                                    } else if (header) {
                                        columns[header].push(null);
                                    }
                                });
                            }

                            // Remove columns that are completely empty
                            Object.keys(columns).forEach(header => {
                                if (columns[header].every(val => val === null)) {
                                    delete columns[header];
                                }
                            });

                            result[sheetName] = columns;
                        }
                    });

                    progressBar.style.width = '90%';

                    // Convert to JSON string
                    const jsonString = JSON.stringify(result, null, 2);

                    // Create and download file
                    const blob = new Blob([jsonString], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'data.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    progressBar.style.width = '100%';
                    showStatus('Conversion completed! File downloaded successfully.', 'success');

                    setTimeout(() => {
                        progressDiv.classList.add('d-none');
                        progressBar.style.width = '0%';
                    }, 3000);

                } catch (error) {
                    console.error('Error:', error);
                    showStatus('Error processing file: ' + error.message, 'danger');
                    progressDiv.classList.add('d-none');
                }
            };

            reader.readAsArrayBuffer(file);
        }

        function showStatus(message, type) {
            statusDiv.className = `alert alert-${type}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('d-none');

            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.classList.add('d-none');
                }, 5000);
            }
        }

        // Add drag and drop support
        const uploadArea = document.querySelector('.upload-area');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f8f9fa';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
