<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESDA Region VII MIS</title>
    <link rel="icon" href="icons/t7logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('icons/office.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            filter: blur(5px);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-content {
            display: flex;
            justify-content: center; /* Updated for centered header */
            align-items: center;
            padding: 1rem 0;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-title img {
            width: 40px;
            height: 40px;
        }

        .logo-title h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center; /* Updated for centered navigation */
            margin-top: 1rem;
            list-style-type: none;
            padding: 0;
            margin: 0;
            gap: 1rem;
        }

        nav ul {
            /* Removed as nav is now directly styled */
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        main {
            flex-grow: 1;
            padding: 2rem 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 12rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .sub-boxes {
            display: none;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
            transition: all 0.5s ease-in-out; /* Updated for smoother animation */
            overflow: hidden; /* Updated for smoother animation */
        }

        .sub-box {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out; /* Updated for smoother animation */
            transform: translateY(20px); /* Updated for smoother animation */
            opacity: 0; /* Updated for smoother animation */
        }

        .sub-box.visible {
            transform: translateY(0); /* Updated for smoother animation */
            opacity: 1; /* Updated for smoother animation */
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .menu-button {
                display: block;
            }

            nav {
                display: none;
                width: 100%;
                margin-top: 1rem;
            }

            nav.active {
                display: block;
            }

            nav ul {
                flex-direction: column;
            }

            nav a {
                display: block;
                padding: 0.75rem 1rem;
            }

            .header-content {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-title">
                    <img src="icons/tlogo.png" alt="Left Logo">
                    <h1>TESDA Region VII MIS</h1>
                    <img src="icons/blogo.png" alt="Right Logo">
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="grid">
                <div>
                    <div class="box" data-box="UTPRAS">UTPRAS</div>
                    <div class="sub-boxes" id="UTPRAS-sub">
                        <div class="sub-box">PROGRAM REGISTRATION</div>
                        <div class="sub-box">NTTC</div>
                    </div>
                </div>
                <div class="box" data-box="PTCACS">PTCACS</div>
                <div class="box" data-box="SCHOLARSHIPS">SCHOLARSHIPS</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 TESDA Region VII. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('.menu-button');
            const nav = document.querySelector('nav');
            const boxes = document.querySelectorAll('.box');

            menuButton.addEventListener('click', function() {
                nav.classList.toggle('active');
            });

            boxes.forEach(box => {
                box.addEventListener('click', function() {
                    const boxName = this.getAttribute('data-box');
                    const subBoxes = document.getElementById(boxName + '-sub');
                    if (subBoxes) {
                        subBoxes.style.display = subBoxes.style.display === 'flex' ? 'none' : 'flex';
                        subBoxes.style.maxHeight = subBoxes.style.display === 'flex' ? subBoxes.scrollHeight + 'px' : '0';

                        const subBoxElements = subBoxes.querySelectorAll('.sub-box');
                        subBoxElements.forEach((subBox, index) => {
                            setTimeout(() => {
                                subBox.classList.toggle('visible');
                            }, index * 100);
                        });
                    }
                });
            });

            const allSubBoxes = document.querySelectorAll('.sub-boxes');
            allSubBoxes.forEach(subBoxes => {
                subBoxes.style.display = 'none';
            });
        });
    </script>
</body>
</html>
