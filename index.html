<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESDA Region VII MIS</title>
    <link rel="icon" href="icons/t7logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('icons/office.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: -1;
        }

        header {
    background: linear-gradient(90deg, #09101b, #00296b);
    color: white;
    position: sticky;
    top: 0;
    z-index: 50;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 1.5rem 0; /* Increased padding for a bigger header */
    font-size: 1.25rem; /* Slightly larger text */
}


        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-title img {
            width: 50px;
            height: 50px;
        }

        .logo-title h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 700;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 1rem 0 0;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        main {
            flex-grow: 1;
            padding: 2rem 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .box {
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    height: 12rem;
    width: 12rem; /* Optional: Set width if needed */
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.25rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: auto; /* Center horizontally if in a flex or grid container */
    position: relative;
    top: 25%; /* Position it between the top and middle */
    transform: translateY(-25%); /* Adjust to make positioning visually balanced */
}

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .sub-boxes {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s ease-out;
        }

        .sub-boxes.active {
            grid-template-rows: 1fr;
        }

        .sub-boxes-inner {
            overflow: hidden;
        }

        .sub-box {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .sub-box:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                align-items: center;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                display: block;
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-title">
                    <img src="icons/tlogo.png" alt="Left Logo">
                    <h1>TESDA Region VII MIS</h1>
                    <img src="icons/blogo.png" alt="Right Logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="grid">
                <div>
                    <div class="box" data-box="UTPRAS">UTPRAS</div>
                    <div class="sub-boxes" id="UTPRAS-sub">
                        <div class="sub-boxes-inner">
                            <a href="r7ac/" class="sub-box">PROGRAM REGISTRATION</a>
                            <a href="r7nttc/" class="sub-box">NTTC</a>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="box" data-box="PTCACS">PTCACS</div>
                    <div class="sub-boxes" id="PTCACS-sub">
                        <div class="sub-boxes-inner">
                            <a href="r7ac/" class="sub-box">Assessment Centers</a>
                            <div class="sub-box">Assessors</div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="box" data-box="SCHOLARSHIPS">SCHOLARSHIPS</div>
                    <div class="sub-boxes" id="SCHOLARSHIPS-sub">
                        <div class="sub-boxes-inner">
                            <div class="sub-box">Sub-box 1</div>
                            <div class="sub-box">Sub-box 2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 TESDA Region VII. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const boxes = document.querySelectorAll('.box');

            boxes.forEach(box => {
                box.addEventListener('click', function() {
                    const boxName = this.getAttribute('data-box');
                    const subBoxes = document.getElementById(boxName + '-sub');
                    if (subBoxes) {
                        subBoxes.classList.toggle('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
