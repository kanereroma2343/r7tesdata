<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESDA AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000428, #004e92);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1800px;
            margin: 20px auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            margin-bottom: 30px;
        }

        .logo {
            width: 50px;
            height: auto;
            margin: 0;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 70vh;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: rgba(255, 255, 255, 0.9);
            margin-left: auto;
            color: #000428;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #000428;
        }

        #send-button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background: #004e92;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-button:hover {
            background: #003d73;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../icons/tlogo.png" alt="Left Logo" class="logo left-logo">
            <h1>TESDA AI Assistant</h1>
            <img src="../icons/blogo.png" alt="Right Logo" class="logo right-logo">
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    Hello! I'm your TESDA AI Assistant. How can I help you today?
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Load the data from JSON files
        let allData = {};

        async function loadData() {
            try {
                const dataSources = [
                    '../r7ac/data.json',
                    '../r7ac/data2.json',
                    '../r7nttc/data.json',
                    '../r7utpras/data.json',
                    '../r7utpras/data2.json'
                ];

                allData = {};
                for (const source of dataSources) {
                    const response = await fetch(source);
                    const data = await response.json();
                    // Store data with its source
                    for (let key in data) {
                        data[key]._source = source;
                    }
                    allData = { ...allData, ...data };
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Initialize chat functionality
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.innerHTML = message.replace(/\n/g, '<br>');
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        async function handleUserInput() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            // Add loading message
            const loadingDiv = addMessage('Searching database');
            let dots = 0;
            const loadingInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                loadingDiv.innerHTML = 'Searching database' + '.'.repeat(dots);
            }, 500);

            // Add artificial delay and process query
            setTimeout(async () => {
                clearInterval(loadingInterval);
                loadingDiv.remove();
                const response = await processQuery(message);
                addMessage(response);
            }, 3000);
        }

        async function processQuery(query) {
            query = query.toLowerCase();
            
            if (Object.keys(allData).length === 0) {
                return "I'm still loading the data. Please try again in a moment.";
            }

            try {
                // Group results by source
                let resultsBySource = {
                    '../r7ac/data.json': [],
                    '../r7ac/data2.json': [],
                    '../r7nttc/data.json': [],
                    '../r7utpras/data.json': [],
                    '../r7utpras/data2.json': []
                };
                
                // Search and group by source
                for (let key in allData) {
                    const item = allData[key];
                    const itemString = JSON.stringify(item).toLowerCase();
                    if (itemString.includes(query)) {
                        const source = item._source;
                        if (resultsBySource[source]) {
                            resultsBySource[source].push(item);
                        }
                    }
                }

                // Get one result from each source
                let finalResults = [];
                for (let source in resultsBySource) {
                    if (resultsBySource[source].length > 0) {
                        finalResults.push(resultsBySource[source][0]);
                    }
                }

                if (finalResults.length === 0) {
                    return "I couldn't find any relevant information about that query. Please try asking something else.";
                }

                // Format the results
                let response = "Here's what I found:\n\n";
                finalResults.forEach((item, index) => {
                    response += `Result ${index + 1} (from ${item._source.split('/').pop()}):\n`;
                    for (let key in item) {
                        if (item[key] && typeof item[key] === 'string' && key !== '_source') {
                            response += `${key}: ${item[key]}\n`;
                        }
                    }
                    response += '\n';
                });

                return response;
            } catch (error) {
                console.error('Error processing query:', error);
                return "I apologize, but I encountered an error while processing your query. Please try again.";
            }
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });

        // Load data when the page loads
        loadData();
    </script>
</body>
</html>
